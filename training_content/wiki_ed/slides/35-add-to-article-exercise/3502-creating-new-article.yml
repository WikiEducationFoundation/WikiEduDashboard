title: "If you're creating a new article"
id: 3502
button_text: 'Okay'
content: |
  If you're working on creating a new article, for this exercise you should find a related article
  that you can improve using information from one of your sources. An article that mentions your
  topic — or that ought to mention your topic — might be an appropriate place to do this.

  Summarize a statement from one of your sources and cite that statement to your source.

  <p class="training__note">
  NOTE: Once you've completed this exercise, be sure to click <strong>Mark Complete</strong>
  from your course page Home tab.
  </p>
