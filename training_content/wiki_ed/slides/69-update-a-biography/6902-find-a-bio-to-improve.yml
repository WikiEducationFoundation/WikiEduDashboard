title: Find a subject to improve
content: |
  We've curated a list of biographies of people that may need updating here:

  <div class="training__button-container"><a target="_blank" class="btn btn-primary" href="https://en.wikipedia.org/wiki/Wikipedia:Wiki_Education/Biographies">
    List of biographies
  </a></div>

  Look through the list and pick someone to explore. You're also welcome to pick an article not on the list. Whichever you choose to do, remember that you need to find a reliable source for the facts you're adding.