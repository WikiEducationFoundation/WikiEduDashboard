id: 6905
title: Check your work
content: |
  Look over the article. Did your new sentence and citation get added correctly?
  Does it flow with the rest of the article?

  If so, great! You've helped keep Wikipedia updated.

  If something went awry, feel free to click the "edit" button again to fix it,
  or click the "Get help" button on the Dashboard for help from your Wikipedia
  Expert if you can't figure it out.