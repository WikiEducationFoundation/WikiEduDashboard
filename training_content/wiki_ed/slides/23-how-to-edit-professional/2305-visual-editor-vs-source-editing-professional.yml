  es:
    title: Editor visual vs Edición de fuente
    content: |
      Wikipedia te ofrece dos opciones de edición. El editor visual
      te permite editar el texto en la pantalla tal y como aparece
      en una página de Wikipedia, de forma similar a otras aplicaciones
      de procesamiento de textos y páginas web. La edición de fuente te
      permite ver el Wikitexto subyacente, que se asemeja al HTML.

      Cuando usas el Editor Visual, puedes cambiar a la edición de fuente
      (y volver a la edición visual) haciendo clic en el icono del lápiz
      en la parte superior derecha.

      <figure class="alt-layout-100">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Visual_editing_and_Source_editing_toggle.png" />

      <figcaption class="">
