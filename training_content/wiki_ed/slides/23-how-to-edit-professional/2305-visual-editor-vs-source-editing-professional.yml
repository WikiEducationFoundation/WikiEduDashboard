      </figcaption>
      </figure>

      El Editor Visual simplifica el proceso de agregar texto, citar referencias,
      enlazar a otros artículos de Wikipedia y formatear tu artículo. Wiki Educación
      te recomienda enfáticamente que uses el Editor Visual cuando escribas artículos
      de Wikipedia. Sin embargo, esta herramienta sólo está disponible para **artículos**.
      Para hablar con otros Wikipedistas, usarás Wikitexto.
