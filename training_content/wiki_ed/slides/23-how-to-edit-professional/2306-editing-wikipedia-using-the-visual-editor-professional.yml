title: Editing Wikipedia using the Visual Editor
content: |
  If you're following along on another page right now, click the “Edit”
  button. If you're in source editing mode, switch to visual editing using
  the **pencil icon** at the top right.

  You'll see a toolbar with a few different options:

  <figure class="alt-layout-100">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/VisualEditor_toolbar_isolated-en.png" />

  <figcaption class="">
  <a href="https://commons.wikimedia.org/wiki/File:VisualEditor_toolbar_isolated-en.png"></a>

  </figcaption>
  </figure>

  This layout is similar to what you might see on a blogging platform or
  social media site.

  Let's review each option.
