id: 4901
title: "Welcome to your Wikidata course!"
summary:
content: |
  *For now, ignore the "You are logged out" warning if it appears for you.*

  In this course, you'll become fluent in Wikidata fundamentals and community norms,
  and learn how to contribute to Wikidata in a meaningful way. You'll network and collaborate
  with a cohort of other scholars in weekly live meetings. By the end, you'll
  understand Wikidata's value within larger frameworks of free knowledge, culture,
  and the future of technology.

  To start, let's go over a few things.
