      Detrás de cada gran artículo de Wikipedia hay wikipedistas trabajando juntos para hacerlo genial. Estos wikipedistas coordinan su trabajo mediante una "página de discusión".

      Todo artículo de Wikipedia tiene su propia página de discusión. La página de discusión es donde tienen lugar las conversaciones sobre el artículo.

      Antes de empezar a editar un artículo existente, echa un vistazo a la página de discusión para tener una idea de las discusiones en curso. Si quieres discutir cambios sustanciales o hacer una pregunta sobre el artículo actual, puedes dejar un mensaje en la página de discusión. Puede que los wikipedistas interesados en el tema se interesen e intenten ayudar. Cuanto más popular sea la página, más probable será que otros participen en la discusión. Recuerda que, aunque a veces es bueno publicar los cambios que piensas hacer en la página de discusión, no tienes que esperar a que te den "permiso" para hacer un cambio. ¡Sé valiente!

      Los wikipedistas asumen que leerás los mensajes dejados en la página de discusión de tu usuario, y en las páginas de discusión de los artículos. También puedes utilizar estas páginas para dejar mensajes a otras personas.

      En la [capacitación Cómo Editar](/training/professional-development/how-to-edit-professional), aprenderás cómo dejar mensajes en la página de Discusión.
