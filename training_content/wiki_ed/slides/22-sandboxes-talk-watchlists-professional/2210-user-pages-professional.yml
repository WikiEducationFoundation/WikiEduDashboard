title: User pages
id: 2210
content: |
  Everyone with a Wikipedia account has a User page. And all User pages have
  their own Talk pages. This is where you can engage directly with a particular
  editor. They will be notified if you leave a message for them on their
  personal Talk page.

  Your User page can be found in the upper right menu bar on Wikipedia whenever
  you're logged in.

  <figure class="alt-layout-100">
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Upper_menu_on_English_Wikipedia.png" />
  </figure>


  Open Wikipedia in another tab, log in, and click on your username. This will
  open up an editing window to create the new page. Try copying and pasting this
  sentence into the editor:

  <p style="margin-left: 40px">
  <code>
  I am part of a course taught by Wiki Education that trains scholars in how to edit
  Wikipedia. Learn more at wikiedu.org. All of my contributions are my own and I
  take responsibility for them.
  </code>
  </p>

  When you're done, type a summary of what you just did where it says "Edit summary"
  at the bottom of the page and click "Publish changes".

translations:
  es:
    title: Páginas de Usuario
    content: |
      Todas las personas con una cuenta en Wikipedia tienen una página de Usuario. Y todas las páginas de Usuario tienen sus propias páginas de Discusión. Aquí es donde puedes interactuar directamente con un editor en particular. Recibirán una notificación si les dejas un mensaje en su página personal de Discusión.

      Puedes encontrar tu página de Usuario en la barra de menú superior derecha de Wikipedia siempre que estés conectado.

      <figure class="alt-layout-100">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Upper_menu_on_English_Wikipedia.png" />
      </figure>

      Abre Wikipedia en otra pestaña, inicia sesión, y haz clic en tu nombre de usuario. Esto abrirá una ventana de edición para crear la nueva página. Intenta copiar y pegar esta frase en el editor:

      <p style="margin-left: 40px">
      <code>
      Formo parte de un curso enseñado por Wiki Education que capacita a académicos en cómo editar Wikipedia. Para más información, visita wikiedu.org. Todas mis contribuciones son mías y me responsabilizo de ellas.
      </code>
      </p>

      Cuando hayas terminado, escribe un resumen de lo que acabas de hacer donde dice "Editar resumen" en la parte inferior de la página y haz clic en "Publicar cambios".
