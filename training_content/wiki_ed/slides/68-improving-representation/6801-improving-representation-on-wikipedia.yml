title: "Improving representation on Wikipedia"
content: |
  Have you ever read a Wikipedia article and noticed that something was missing?
  Maybe it was a meaningful topic for you, or something you studied in school.

  Wikipedia should provide access to all knowledge – everything and everyone, everywhere.
  But just like the real world, Wikipedia can fall short, particularly when it
  comes to accurate, representative content of culturally diverse perspectives
  and histories.

  That’s why your work to improve Wikipedia is incredibly important. Even the
  smallest edit to an article can make an enormous difference in how a reader
  understands a topic.

  This training will cover the impact and challenges of working on articles
  related to historically underrepresented and misrepresented subjects and
  groups. Together, we’ll consider why and how to improve representation on
  Wikipedia. Let’s begin!
