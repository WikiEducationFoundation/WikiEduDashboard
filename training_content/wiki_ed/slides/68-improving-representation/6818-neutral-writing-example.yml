title: Example of neutral writing
content: |
  **Non-neutral tone:** *African American engineer and designer Madison
  Maxey stands as a dazzling beacon of innovation in the design world,
  bringing her creativity to light through her use of e-textiles and
  advanced materials.*

  **Neutral tone:** *Madison Maxey is an African American engineer,
  entrepreneur, and designer known for her innovations with
  e-textiles and advanced materials.*

  To avoid seeing your work on Wikipedia reverted, write concisely
  in a neutral tone and support all the information you add with
  inline citations to high-quality sources.
  