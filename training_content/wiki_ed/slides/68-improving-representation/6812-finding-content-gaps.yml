title: Finding content gaps
content: |
  Before you have a deep understanding of a topic, you can have a
  hard time finding missing information in articles. The more you
  research, explore, and immerse yourself in the topic, the easier
  it becomes to spot the gaps in coverage on Wikipedia.

  As we saw in the previous slides, there are many ways to discover
  a lack of representation on Wikipedia. Perhaps you find an article
  about an accomplished woman, but the story of her achievements is
  related through those of her husband or male colleagues – too much
  of the text is dedicated to others in her story.

  Giving appropriate weight to article sections is another important
  aspect of improving representation on Wikipedia. Let’s explore this
  idea more.
