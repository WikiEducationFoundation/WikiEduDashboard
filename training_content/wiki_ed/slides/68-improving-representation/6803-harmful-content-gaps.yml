title: "The harm in content gaps"
content: |
  From articles on notable Black figures in STEM to LGBTQ+ histories, editors
  are working to improve underrepresented content areas on Wikipedia. However,
  much work remains â€“ topics like warfare and sports continue to top the list
  for the most high-quality articles on Wikipedia.

  Even when unintentional, it is harmful when too much weight is given to
  some subjects or people and little to no weight given to others.
