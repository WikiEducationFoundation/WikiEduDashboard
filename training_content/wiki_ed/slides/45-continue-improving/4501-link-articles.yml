title: "Exercise: Link to other articles"
id: 4501
content: |+
  Read page 12 of [Editing Wikipedia](https://wikiedu.org/editingwikipedia)
  to see how to create links from your article to others, and from other
  articles to your own. Try to link to 3–5 articles, and link to your article
  from 2–3 other articles.
