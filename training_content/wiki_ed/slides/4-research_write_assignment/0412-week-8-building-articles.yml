id: 412
title: "Week 8: Building articles"
summary:
content: >
  Marguerite feels like she has a clear understanding of how to move forward.
  She’s had great feedback from Prof. Ruppel and a few Wikipedians. She has good
  ideas of what’s missing, how to improve it, and whether the balance is
  appropriate.


  An editor points out parts of the article that don't reflect a neutral point
  of view, because it reads like original research. It helps Margueritte
  understand what had been a tricky concept to catch.
