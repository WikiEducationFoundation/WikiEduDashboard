title: "Present your articles"
id: 3704
content: |
  Discuss your choices with your instructor. Make sure that your selections are
  clearly marked in [your sandbox](https://en.wikipedia.org/wiki/Special:MyPage/sandbox)
  along with your notes to improve the articles.

  Start compiling a list of relevant, reliable books, journal articles, or other
  sources. You can keep a running list of these sources in [your sandbox](https://en.wikipedia.org/wiki/Special:MyPage/sandbox)
  to reference easily when you start writing.
