title: "Begin to critique"
id: 3703
content: |
  In [your sandbox](https://en.wikipedia.org/wiki/Special:MyPage/sandbox), begin
  to evaluate the articles you're interested in improving. Create a new section
  heading entitled "Article selection," so that others can clearly see what
  you're working on.

  Think back to the evaluate an article assignment. Look at the article's content,
  tone, and sourcing.

  * Is the article's content relevant to the topic?
  * Is it written neutrally?
  * Does each claim have a citation?
  * Are the citations reliable?

  Check out the article's Talk page to see what other Wikipedians are already
  contributing. Consider posting some of your ideas to the article's Talk page, too.

  You should begin finding potential sources that you can use to improve these
  articles. Make sure that there is enough verifiable literature to support your
  proposed improvements.
