id: 6007
title: "Other exercises"
summary:
content: |
  Additional exercises aside from peer reviews and your main article project will appear
  in the **Upcoming Exercises** section. Once you've viewed the instructions and completed
  the exercise, you can mark it *complete*.

  <figure>
    <img src="  https://upload.wikimedia.org/wikipedia/commons/f/fb/Dashboard.wikiedu.org_Upcoming_Exercises_user_interface.png" />
  </figure>

  You can see all the assigned exercises, including those already marked complete, on the Resources tab.
