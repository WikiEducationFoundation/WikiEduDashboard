title: "Evaluating the reviews"
content: |
  1. Peruse 2-3 of the following systematic reviews and familiarize yourself with the
  types of content they cover. The reviews are lengthy, so you may wish to only
  review small sections.

    * [Behavioral Interventions for Migraine Prevention](https://effectivehealthcare.ahrq.gov/sites/default/files/related_files/cer-270-bimp.pdf) <small>(DOI: 10.23970/AHRQEPCCER270)</small>
    * [Diagnosis and Management of OCD in Children](https://effectivehealthcare.ahrq.gov/sites/default/files/related_files/cer-276-obsessive-compulsive-disorders.pdf) <small>(DOI: 10.23970/AHRQEPCCER276)</small>
    * [ADHD Diagnosis and Treatment in Children and Adolescents](https://effectivehealthcare.ahrq.gov/sites/default/files/related_files/cer-267-adhd.pdf) <small>(DOI: 10.23970/AHRQEPCCER267)</small>
    * [Postpartum Care up to 1 Year After Pregnancy](https://effectivehealthcare.ahrq.gov/sites/default/files/related_files/cer-261-postpartum-care.pdf) <small>(DOI: 10.23970/AHRQEPCCER261)</small>
    * [Management of Postpartum Hypertensive Disorders of Pregnancy](https://effectivehealthcare.ahrq.gov/sites/default/files/related_files/cer-263-postpartum-hypertensive-pregnancy.pdf) <small>(DOI:  10.23970/AHRQEPCCER263)</small>
    * [Management of Infantile Epilepsies](https://effectivehealthcare.ahrq.gov/sites/default/files/product/pdf/cer-252-infantile-epilepsies-final.pdf) <small>(DOI: 10.23970/AHRQEPCCER252)</small>
    * [Radiation Therapy for Brain Metastases](https://effectivehealthcare.ahrq.gov/sites/default/files/cer-242-radiation-therapy-brain-metastases-evidence-summary.pdf) <small>(DOI: 10.23970/AHRQEPCCER242)</small>
    * [Cervical Ripening in the Outpatient Setting](https://effectivehealthcare.ahrq.gov/sites/default/files/pdf/cer-238-cervical-ripening-final-report.pdf) <small>(DOI: 10.23970/AHRQEPCCER238)</small>
    * [Interventions for Breathlessness in Patients With Advanced Cancer](https://effectivehealthcare.ahrq.gov/sites/default/files/pdf/dyspnea-advanced-cancer-report.pdf) <small>(DOI: 10.23970/AHRQEPCCER232)</small>

  2. Navigate to Wikipedia and read one or more corresponding articles (or the relevant sections of articles) to see how those topics are covered.

  3. Identify a key message from the PCORI review that doesnâ€™t already exist in a relevant Wikipedia article.
  Add a sentence or two to the relevant article to represent this information.

  4. Be sure to add a citation to the PCORI review! The next slide will remind you how. 