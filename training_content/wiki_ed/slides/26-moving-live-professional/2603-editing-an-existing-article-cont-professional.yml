translations:
  es:
    title: Editando un artículo existente (cont.)
    content: |
        A continuación te explicamos cómo trasladar el contenido redactado:

        1. Abre tu zona de pruebas en modo Edición. (Las referencias y otras plantillas se romperán si copias desde el modo Lectura).
        2. Selecciona la parte que quieres mover al artículo en vivo en la página principal.
        3. Abre el artículo original en modo Edición y añade el contenido al artículo.
        4. Añade un resumen de edición que indique que lo has copiado de tu zona de pruebas y haz clic en “Publicar cambios”. (Incluye un enlace a tu zona de pruebas escribiendo `[[User:TuNombredeUsuario/sandbox]]` en el resumen de edición).
        5. Repite este proceso para cualquier otra parte del artículo en la que hayas trabajado.
        6. Asegúrate de que la sección principal refleje el nuevo contenido que añadiste. Y modifica el artículo para asegurarte de que lo que has añadido encaja bien con el contenido anterior.

        Una vez que te hayas familiarizado con el proceso, puedes realizar más modificaciones directamente en el artículo o repetir el procedimiento de la zona de pruebas por partes.
