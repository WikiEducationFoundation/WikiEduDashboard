title: Moving your work into Wikipedia's mainspace
content: |+
  In this training, you'll learn how to move your drafted content into
  Wikipedia's mainspace — that's where all the live articles live!

  It includes:
  -   How to add content to an existing article
  -   A video demonstration of moving drafted content from a sandbox to an existing article
  -   How to create a new article
  -   How to move a page
  -   A video demonstration of creating a new article by moving a sandbox draft

