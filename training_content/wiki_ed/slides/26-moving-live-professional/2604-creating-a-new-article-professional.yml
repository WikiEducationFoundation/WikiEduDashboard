  es:
    title: ¿Creando un artículo nuevo?
    content: |
      Si estás creando un artículo nuevo, el proceso es un poco diferente al de añadir algo a un artículo existente.

      Una vez que tengas unos cuantos párrafos sólidos y bien documentados y una buena visión general de tu tema, deberías trasladarlo a Wikipedia en sí. En las siguientes diapositivas te mostraremos cómo hacerlo.
