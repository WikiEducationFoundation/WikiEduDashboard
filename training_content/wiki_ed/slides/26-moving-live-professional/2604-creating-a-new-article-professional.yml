title: Creating a new article?
content: |
  If you're creating a new article, the process is a little different from
  adding to an existing article.

  Once you have a few solid, well-sourced paragraphs and a good overview
  of your topic, you should go ahead and move it into Wikipedia proper. In
  the next slides, we'll show you how.
