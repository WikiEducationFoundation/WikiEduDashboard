---
title: Whoops! I made a mistake!
content: |
  If you made a mistake when naming your article, you can move the page again to
  the correct name. Follow the same steps as before. Then, notify your Wikipedia
  Expert, who will remove the page with the incorrect name.

id: 2609

translations:
  es:
    title: ¡Ups! ¡Me equivoqué!
    content: |
      Si te equivocaste al nombrar tu artículo, puedes volver a trasladar la página al nombre correcto. Sigue los mismos pasos que antes. Después, avisa a tu Experto en Wikipedia, quien eliminará la página con el nombre incorrecto.
