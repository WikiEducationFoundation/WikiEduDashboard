    title: ¿Añadiendo contenido a un artículo existente?
    content: |
      Si estás editando un artículo existente, tienes que fusionar tu contenido actualizado en el artículo.

      Pero, ¡espera! ¿Ya consultaste la página de Discusión del artículo? Puede que ya se estén produciendo algunas discusiones que deberías tener en cuenta antes de añadir algo.

      Recuerda lo siguiente:

      -   *Nunca* copies y pegues tu borrador en todo el artículo. En vez de eso, edita secciones pequeñas a la vez, reemplazando sólo el contenido que has cambiado.
      -   Haz muchas ediciones pequeñas, guardando cada vez y dejando un resumen de la edición. Nunca sustituyas más de una o dos frases sin guardarlas. (Dejar resúmenes de edición ayuda a otros editores a entender lo que guardaste. ¡Es de buena educación!)
