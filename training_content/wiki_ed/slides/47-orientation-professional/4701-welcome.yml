id: 4701
title: "Welcome to your Wikipedia course!"
summary:
content: |
  *For now, ignore the "You are logged out" warning if it appears for you.*

  In this course, you'll become fluent in Wikipedia's tools, adding to existing
  articles, and learn how to create new ones. You'll network and collaborate
  with a cohort of other scholars in weekly live meetings. And by the end, you'll
  understand Wikipedia's value within larger frameworks of free knowledge, culture,
  and the future of technology.

  To start, let's go over a few things.
