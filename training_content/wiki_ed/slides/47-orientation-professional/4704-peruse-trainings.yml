title: "Peruse the trainings"
summary:
content: |
  We assign trainings that will guide you through specific Wikipedia skills.
  Trainings are are embedded in the relevant weeks of the course Timeline.

  If you're curious about upcoming trainings or want to revisit content, you can
  find all course trainings in the Resources tab on your Dashboard course page.
  If you happen to end up on the Training tab of the Dashboard, make sure you
  take the "Professional Development Training Modules" rather than our trainings
  for students or instructors.

  <figure class="alt-layout-100">
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Resources_tab_of_Wiki_Education%27s_Dashboard.png" />
  </figure>

  From the **Home** tab, you will only see the current week's activities. Click
  the **Timeline** tab to see the full schedule.

  For each week in the Timeline you'll see the meeting agenda, milestones, tasks
  to focus on for the next week, and helpful resources.
