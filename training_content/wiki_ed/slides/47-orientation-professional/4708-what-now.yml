title: "What now?"
summary:
content: |
  Now you're ready for our first meeting!

  * <a href="https://en.wikipedia.org/wiki/Special:CreateAccount">Sign up</a> for your Wikipedia account, if you haven't already. Make sure to link an email address!
  * Join your Dashboard course page by clicking the **enrollment link** sent out in 
  the welcome email. Take a look around!
  * Look out for that invitation to join our Slack channel.

  See you soon!
