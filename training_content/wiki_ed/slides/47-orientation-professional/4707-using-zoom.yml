id: 4707
title: "Using Zoom"
summary:
content: |
  Zoom is an online video meeting platform. In Zoom meetings, you'll learn from
  Wikipedia Experts and your peer collaborators. Meetings will be recorded and
  available to participants through a password-protected Dropbox folder.

  You will receive a Zoom link by email. If you have not used Zoom before, you will be prompted
  to download its launcher program. It works on PC, Mac, Linux, iOS, and Android.
  The link will remain the same from week to week.

  <figure class="alt-layout-100">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Wikipedia_Fellows_-_Fall_2018_-_Women_in_Science.png" />
  </figure>

  If you cannot access the Zoom call by computer or app,
  you can also call in by phone. Please note that your ability to engage with
  the meeting will be significantly limited if you dial in by phone, as you'll miss
  screenshares, live chat, and other features. Enabling video in meetings is not
  required, but we enable it by default because we've found that meetings are
  more successful when everyone is "face to face."

  Our Zoom meetings are intended to be interactive. If you have a question or comment,
  you're welcome to just ask. In larger groups, or when discussion is particularly
  lively, this can be difficult. For those times, Zoom has a "raise your hand"
  feature, as well as other forms of non-verbal signals you may want to explore.
  Use of these tools is not required, but some people find them helpful.

  Please try to connect in a location without a great
  deal of background noise, and mute your microphone while you're not
  talking.

translations:
  es:
    title: Usando Zoom
    content: |
      Zoom es una plataforma de videoconferencias en línea. En las reuniones de Zoom, aprenderás de los expertos de Wikipedia y de tus compañeros colaboradores. Las reuniones se grabarán y estarán disponibles para los participantes en la carpeta de Dropbox protegida por contraseña.

      Recibirás un enlace de Zoom por correo electrónico. Si no has usado Zoom antes, se te pedirá que descargues su programa ejecutor. Funciona en PC, Mac, Linux, iOS y Android. El enlace será el mismo todas las semanas.

      <figure class="alt-layout-100">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Wikipedia_Fellows_-_Fall_2018_-_Women_in_Science.png" />
      </figure>

      Si no puedes conectarte a la llamada de Zoom por computador o por la aplicación, también puedes hacerlo por teléfono. Ten en cuenta que tu capacidad para participar en la reunión será muy limitada si llamas por teléfono ya que no podrás compartir la pantalla, chatear en directo y otras funciones. No es obligatorio prender la cámara en las reuniones, pero lo hacemos por defecto porque hemos visto que las reuniones tienen más éxito cuando todo el mundo está "cara a cara".

      La intención de nuestras reuniones de Zoom es que sean interactivas. Si tienes alguna pregunta o comentario, puedes hacerlos. En grupos más grandes, o cuando la discusión es particularmente animada, esto puede ser difícil. Para esos momentos, Zoom tiene una función para "levantar la mano", además de otras formas de señales no verbales que puedes explorar. El uso de estas herramientas no es obligatorio, pero a algunas personas les resultan útiles.

      Por favor, intenta conectarte en un lugar sin mucho ruido de fondo y silencia el micrófono cuando no estés hablando.
