  The Visual Editor simplifies the process of adding text, citing sources,
  linking to other Wikipedia articles, and formatting your article. Wiki
  Education highly recommends you use the Visual Editor when writing
  Wikipedia articles. However, this tool is only available for
  *articles*. To talk to other Wikipedians on Talk pages, you'll use
  Wikicode.
