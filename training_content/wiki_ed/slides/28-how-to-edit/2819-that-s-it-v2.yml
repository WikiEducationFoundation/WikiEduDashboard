  You've completed the basic training for Wikipedia editing. You should be
  familiar with everything you need to get started. If you're not feeling
  confident, you can use your sandbox page to practice basic editing and
  explore Wikipedia's interfaces.

  If you want some practice, try introducing yourself to a classmate on
  that classmate's Talk page.

