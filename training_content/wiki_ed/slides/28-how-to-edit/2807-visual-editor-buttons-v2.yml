  It can be helpful to copy and paste the text below into [a
  sandbox](https://en.wikipedia.org/wiki/Special:MyPage/sandbox?veaction=edit),
  and apply all of the options directly to this text to see what it does.

  <figure class="alt-layout-30-right">
