title: Leaving an edit summary
content: |
  <figure class="alt-layout-40-right">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Wikipedia_Edit_Summary_dialog_in_VisualEditor.png" />

  <figcaption class="">
  Edit summary dialog in the Visual Editor
  <a href="https://commons.wikimedia.org/wiki/File:Wikipedia_Edit_Summary_dialog_in_VisualEditor.png"></a>

  </figcaption>
  </figure>

  Once you're done making an edit, leave an edit summary about what you
  did. For example, if you added a citation, you would write “added
  citation,” followed by a reason. For smaller edits you copyedited or
  grammatical mistakes you fixed, you can write “copyedited”. These short
  descriptions help other editors make sense of your edits.

  If you're editing using the Visual Editor, clicking the “Publish
  changes” button will bring up a box to write your edit summary.

  <figure class="alt-layout-40-right">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Wikipedia_Edit_Summary_input_field_in_Edit_Source_mode.png" />

  <figcaption class="">
  Edit summary input for WikiCode mode
  <a href="https://commons.wikimedia.org/wiki/File:Wikipedia_Edit_Summary_input_field_in_Edit_Source_mode.png"></a>

  </figcaption>
  </figure>

  If you're editing in source editing (or Wikicode) mode, type your edit
  summary *before* you hit publish. There's a space to do that beneath the
  text area.
