id: 6504
title: "Stage 2: Make your first changes"
summary:
content: |
  Once you've compiled your bibliography, it's time to make your initial contribution. If you're working on
  an existing article, choose one section to start with, click 'Edit', make your first changes, and then save them
  with the 'Publish changes' button.

  The ***Working live on Wikipedia*** training module has more details about how to get started with this phase.
