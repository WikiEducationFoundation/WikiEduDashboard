id: 614
title: "It's uploaded! What now?"
summary:
content: |
  When your upload is complete, you'll find instructions for how to use the
  image elsewhere. The name of the page, where you can always find the file, is
  whatever you named the file when you uploaded it (including the file
  extension).

  On Wikipedia, you can add an image to an article easily. You can do this
  through Visual Editor (the "edit" button) or Wikicode.

translations:
  es:
    title: ¡Ya está subido! ¿Y ahora qué?
    content: |
      Una vez que hayas subido la imagen, encontrarás instrucciones para utilizarla en otros lugares. El nombre de la página, donde siempre puedes encontrar el archivo, es el nombre que le diste al archivo cuando lo subiste ( incluyendo la extensión del archivo).

      En Wikipedia puedes añadir una imagen a un artículo fácilmente. Puedes hacerlo a través del Editor Visual (el botón "editar") o Wikitexto.
