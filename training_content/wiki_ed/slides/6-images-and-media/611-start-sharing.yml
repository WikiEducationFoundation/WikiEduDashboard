id: 611
title: Start sharing
summary:
content: |
  So, once you’ve found an image with the proper license, or you’ve created an
  image on your own, what then? The next step is to share it on Wikipedia’s
  sister site, Wikimedia Commons.

  Never upload an image directly to Wikipedia. Instead, it should go on Commons,
  where everyone in the world can access it. Your image may end up in other
  Wikipedia articles, or Wikipedia articles in other languages. Let’s look at
  how to get your images onto Commons (and Wikipedia).

translations:
  es:
    title: Empieza a compartir
    content: |
      Entonces, cuando hayas encontrado una imagen con la licencia adecuada, o hayas creado una imagen por tu cuenta, ¿qué haces? El siguiente paso es compartirla en el sitio hermano de Wikipedia, Wikimedia Commons.

      Nunca subas una imagen directamente a Wikipedia. En cambio, debería ir a Commons, donde todo el mundo puede acceder a ella. Tu imagen puede terminar en otros artículos de Wikipedia, o en artículos de Wikipedia en otros idiomas. Veamos cómo subir tus imágenes a Commons (y a Wikipedia).
