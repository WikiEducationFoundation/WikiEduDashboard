id: 606
title: "What's not allowed?"
summary:
content: |
  You can't upload work created or based on the work of others, including
  photographs of that work. That means:
  * logos
  * CD/DVD or book covers
  * promotional photos
  * screenshots of TV shows, movies, DVDs, or software
  * Drawings of characters from comics, TV, or movies
  * Most pictures you find online

  Note that the rules for images and text are the same: If it's copyrighted
  material that you didn't create, you can't copy and use it, even if you cite
  the source.

translations:
  es:
    title: ¿Qué no está permitido?
    content: |
      No puedes subir obras creadas o basadas en la obra de otros, incluyendo fotografías de esa obra. Es decir:

      * logotipos
      * carátulas de CD/DVD o libros
      * fotos promocionales
      * capturas de pantalla de programas de televisión, películas, DVD o software
      * dibujos de personajes de cómics, televisión o cine.
      * la mayoría de las imágenes que encuentres en el Internet

      Ten en cuenta que las normas para imágenes y texto son las mismas: si se trata de material protegido por derechos de autor que no has creado tú, no puedes copiarlo ni usarlo, aunque cites la fuente.
