title: An easy way to find images
summary:
content: |
  So by now, you know that you can’t just grab images from the internet and add
  them to a Wikipedia article. They have to be shared under the proper license,
  and you have to be able to find and show that license.

  Luckily, there’s a website that makes that very easy: *Creative Commons Search**.
  CC Search is a search engine for content specifically filtered to match the
  types of licenses you’re looking for. Let’s take a look at how to use it in
  the next slide.
