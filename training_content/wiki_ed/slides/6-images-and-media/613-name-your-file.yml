id: 613
title: Name your file
summary:
content: |
  The image will upload. Enter a unique name for the file, something you think
  someone might search for to find the file. This name will also become the name
  of the page. Then enter a description.

  You should add categories to your image, too. Categories will put your uploaded
  media into a general catch-all page where people can find it. For example,
  "[Category:Bonsai](https://commons.wikimedia.org/wiki/Category:Bonsai)" collects
  all the photos of bonsai trees that were uploaded (and tagged) on Commons.

translations:
  es:
    title: Nombra tu archivo
    content: |
      La imagen se subirá. Introduce un nombre único para el archivo, algo que creas
      que alguien buscaría para encontrar el archivo. Este nombre también se
      convertirá en el nombre de la página. Después, introduce una descripción.

      También deberías añadir categorías a tu imagen. Las categorías colocarán los
      archivos multimedia subidos en una página general donde la gente pueda
      encontrarlos. Por ejemplo, "[Category:Bonsai](https://commons.wikimedia.org/wiki/Category:Bonsai)"
      reúne todas las fotos de bonsáis que se han subido (y etiquetado) en Commons.
