id: 610
title: "What about adding my own images to Wikipedia?"
summary:
content: |
  You can certainly create and share graphs, maps, diagrams, audio, and video
  you make yourself. If you create media for any of the following, you can share
  it:

  * Natural landscapes, animals, and plants
  * Public figures and people in public places
  * Objects, so long as they aren't "artistic" (no pictures of sculptures, art,
    or even brand logos)

  Remember, as the creator of the image, you’re agreeing to share your own work
  under the licensing terms we’ve previously described.

translations:
  es:
    title: ¿Y cómo añado mis propias imágenes a Wikipedia?
    content: |
      Por supuesto que puedes crear y compartir gráficos, mapas, diagramas, audio y video
      creados por ti mismo. Si creas multimedia para cualquiera de los siguientes elementos,
      puedes compartirlo:

      * Paisajes naturales, animales y plantas
      * Figuras públicas y personas en lugares públicos
      * Objetos, siempre que no sean "artísticos" (no fotos de esculturas, arte, ni siquiera logotipos de marcas)

      Recuerda que, como creador de la imagen, estás aceptando compartir tu propia obra de acuerdo con las condiciones de licencia que hemos descrito anteriormente.
