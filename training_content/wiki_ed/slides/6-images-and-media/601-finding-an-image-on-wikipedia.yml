id: 601
title: Finding an image on Wikipedia
summary:
content: |
  The first step to adding an image to your Wikipedia article is finding one.
  You can search for images directly in Wikipedia by using the Visual Editor.

  Click “Edit” at the top of the screen. Then, click your cursor into the
  article wherever you’d like your image to appear. Then, choose “Insert” on the
  editing bar at the top of the screen. A few options will pop up. Choose “Media.”

  Try searching for a few different word combinations. You could even try terms
  in other languages!

  Click to choose an image, and select “Use this image” on the top right. You’ll
  be prompted to write a description of the image as it relates to the content
  of your article. Once you insert it, you’ll be given a preview of how it will
  appear in the text. If it looks good to you, press Publish changes” and enter an
  edit summary. That’s it!

translations:
  es:
    title: Encontrando una imagen en Wikipedia
    content: |
      El primer paso para añadir una imagen a tu artículo de Wikipedia es encontrar una. Puedes buscar imágenes directamente en Wikipedia utilizando el Editor Visual.

      Haz clic en "Editar" en la parte superior de la pantalla. Después, haz clic con el cursor en el artículo donde quieras que aparezca tu imagen. Después, selecciona "Insertar" en la barra de edición de la parte superior de la pantalla. Van a aparecer varias opciones. Elige "Multimedia".

      Prueba buscando diferentes combinaciones de palabras. ¡Incluso puedes probar con términos en otros idiomas!

      Haz clic para elegir una imagen y selecciona "Usar esta imagen" en la parte superior derecha. Te pedirá que escribas una descripción de la imagen en relación con el contenido de tu artículo. Cuando la insertes, tendrás una vista previa de cómo aparecerá en el texto. Si te parece bien, pulsa "Aplicar cambios" e introduce un resumen de edición. ¡Eso es todo!
