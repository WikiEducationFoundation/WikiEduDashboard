  es:
    title: Usando la búsqueda de Openverse
    content: |
      Creative Commons es una organización sin ánimo de lucro que ayuda a correr la voz sobre las licencias libres. En realidad no está conectada con Wikipedia, pero han creado un motor de búsqueda que te ayudará a encontrar materiales que se ajusten a un determinado tipo de licencia: Openverse. Veamos cómo funciona.

      Primero, ve a <a href="https://openverse.org" target="_blank">openverse.org</a>.

      En la barra de búsqueda, haz clic en "Todo el contenido" y cámbialo por "Imágenes". Después, escribe el tema de tu búsqueda en el cuadro de búsqueda como harías con cualquier motor de búsqueda. Haz clic en "Buscar".

      Cuando aparezcan los resultados, haz clic en "Filtros" en la esquina superior derecha. DEBES hacer clic en las dos casillas "Uso comercial" y "Modificar o adaptar". Si no haces clic en esas dos casillas, es posible que NO puedas utilizar en Wikipedia las imágenes que encuentres por medio de esta búsqueda.

      Cuando encuentres una imagen, anótala. Más adelante te mostraremos cómo añadir esa imagen a Wikimedia Commons, para que puedas incluirla en tu artículo de Wikipedia.
