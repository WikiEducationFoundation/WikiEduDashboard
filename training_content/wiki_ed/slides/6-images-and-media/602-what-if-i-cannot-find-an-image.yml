id: 602
title: What if I can’t find an image?
summary:
content: |
  Sometimes, Wikipedia doesn't have any good images for your topic. That doesn't
  mean they aren't "out there" somewhere. In the next section of this training,
  we'll show you how to add images you find on other websites.

  The most important thing to remember is that, most of the time, images you
  find online **aren't approved for use** on Wikipedia. Let's look at the rules for
  what can be used, and how to share images you find.

translations:
  es:
    title: ¿Qué pasa si no puedo encontrar una imagen?
    content: |
      A veces Wikipedia no tiene buenas imágenes para tu tema. Eso no quiere decir que
      no estén "por ahí" en alguna parte. En la siguiente sección de esta capacitación,
      te mostraremos cómo agregar imágenes que encuentres en otros sitios web.

      Lo más importante que debes recordar es que, la mayoría de las veces, las imágenes
      que encuentras en el internet **no están aprobadas para su uso** en Wikipedia. Veamos
      las normas sobre lo que se puede usar, y cómo compartir las imágenes que encuentre.
