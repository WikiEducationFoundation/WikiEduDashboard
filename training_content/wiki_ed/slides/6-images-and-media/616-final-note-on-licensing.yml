id: 616
title: If you're unsure
summary:
content: |
  Sometimes, you just won’t be able to find an image that suits your article and
  follows the licensing requirements. It’s always better to upload nothing at
  all than to upload a file that violates copyright or one that isn't relevant
  to the article. Your instructor will understand!

  If you're not sure about whether an image is okay to upload, it's always
  better to ask than to just hope it is. When you upload an image to Wikimedia
  Commons that violates copyright laws, at a minimum, it wastes valuable volunteer
  time to delete images. Egregious violations could get you served legal notices!
  If you're even slightly unsure, please ask for help rather than just uploading it.

  The Wikipedia Expert assigned to your course will be happy to evaluate if an
  image you've found is appropriate for Wikimedia Commons if you're not sure.
  You can reach the Wikipedia Expert by clicking the "Get Help" button on your
  course page.

translations:
  es:
    title: Si no estás seguro
    content: |
      A veces, simplemente no vas a poder encontrar una imagen que se adapte a tu artículo y cumpla los requisitos de licencia. Siempre es mejor no subir nada en lugar de subir un archivo que viole los derechos de autor o uno que no sea relevante para el artículo. ¡Tu instructor lo entenderá!

      Si no estás seguro de si puedes subir una imagen, siempre es mejor preguntar en vez de cruzar los dedos y esperar que así sea. Cuando subes una imagen a Wikimedia Commons que viola las leyes de derechos de autor, como mínimo, se pierde el valioso tiempo que los voluntarios dedican a borrar imágenes. Las infracciones más graves podrían dar lugar a notificaciones legales. Si estás dudoso así sea en lo mínimo, por favor, pide ayuda en lugar de subirla así como así.

      El Experto en Wikipedia asignado a tu curso estará encantado de evaluar si una imagen que has encontrado es apropiada para Wikimedia Commons si no estás seguro. Puedes ponerte en contacto con el Experto en Wikipedia haciendo clic en el botón "Ayuda" de la página de tu curso.
