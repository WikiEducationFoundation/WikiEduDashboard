            Una licencia que dice que la obra debe ser compartida bajo la misma licencia (CC-BY-SA)
          explanation: |
            ¡Incorrecto! El texto de Wikipedia siempre será “ShareAlike” y también se permiten imágenes con el requisito ShareAlike.
        - id: 3
          text: |
            Una licencia que establece que la obra no puede venderse (CC-BY-NC)
          explanation: |
            ¡Correcto! El contenido de Wikipedia puede ser vendido por otros o incorporado a obras que se venden. No puedes utilizar imágenes que requieran un uso no comercial.
        - id: 4
          text: |
            Una licencia que dice que no hay restricciones en el uso de la obra (CC-ZERO)
          explanation: |
            ¡Incorrecto! Si existe un acuerdo claro por parte del autor original de que la obra se comparte sin restricciones, puedes usar la imagen.
