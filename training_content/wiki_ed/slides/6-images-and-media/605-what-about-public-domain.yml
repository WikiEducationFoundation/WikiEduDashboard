id: 605
title: "What about public domain?"
summary:
content: |
  You can also share works you find that are in the *public domain*.

  A work in the public domain is not covered by anyone's copyright. Usually,
  these are works created and shared with no restrictions, for example, by
  government agencies. They also include works where the time limits on
  copyrights has expired; in the USA, works published at least 96 years ago are in the
  public domain.

  How and when works enter public domain varies by country. For a reference
  guide, visit [Help:Public domain](https://commons.wikimedia.org/wiki/Help:Public_domain),
  or enter that term into the search bar of Wikimedia Commons.

  A few tips on the public domain:
  * Just because you don't see a copyright notice doesn't mean it isn't under copyright.
  * Just because something is older than the internet doesn't mean it isn't under copyright.
  * Copyright is transferrable, so even if the author has died, the work may still be under copyright.
  * If the work is freely available, that doesn't mean it's free to use.
  * Publicity shots — for example, of celebrities — are usually not public domain.

translations:
  es:
    title: ¿Qué pasa con el dominio público?
    content: |
      También puedes compartir obras de dominio público.

      Una obra de dominio público no está cubierta por los derechos de autor de nadie.
      Suelen ser obras creadas y compartidas sin restricciones, por ejemplo, por organismos
      gubernamentales. También incluyen obras en las que los plazos de los derechos de autor
      han expirado; en los Estados Unidos, las obras publicadas hace por lo menos 96 años
      son de dominio público.

      Cómo y cuándo entran las obras en el dominio público varía dependiendo del país. Para
      obtener una guía de referencia, visita [Help:Public domain](https://commons.wikimedia.org/wiki/Help:Public_domain),
      o introduce ese término en la barra de búsqueda de Wikimedia Commons.

      Algunos tips sobre el dominio público:

      * El hecho de que no veas un aviso de derechos de autor no significa que no esté bajo derechos de autor.
      * El hecho de que algo sea más antiguo que el Internet no significa que no esté protegido por derechos de autor.
      * Los derechos de autor son transferibles, y por lo tanto, aunque el autor haya fallecido, la obra podría seguir estando protegida por ellos.
      * Si la obra es de libre acceso, eso no significa que su uso sea gratuito.
      * Las fotos publicitarias, por ejemplo de famosos, generalmente no son de dominio público.
