title: "Checking the talk page"
id: 3406
content: |
  Now take a look at how others are talking about this article on the talk page.

  * What kinds of conversations, if any, are going on behind the scenes about
  how to represent this topic?
  * How is the article rated? Is it a part of any WikiProjects?
  * How does the way Wikipedia discusses this topic differ from the way we've
  talked about it in class?
