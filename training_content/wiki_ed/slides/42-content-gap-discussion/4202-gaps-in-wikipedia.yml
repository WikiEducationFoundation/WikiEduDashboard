title: "Discussion: What's a content gap?"
id: 4202
content: |+
  Wikipedia aims to represent the "sum total of human knowledge." Despite its millions of
  articles, significant content gaps still persist. This is especially evident in topics
  related to women, minorities, and other historically marginalized populations.

  Several initiatives seek to address these content gaps, such as **WikiProject: Women in Red**
  and **Art+Feminism**.

  The following discussion questions will help you to explore Wikipedia's content gaps and
  help you understand how you can remedy them as a student editor. 
