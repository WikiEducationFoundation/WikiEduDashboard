title: Peer review quiz
summary:
content:
assessment:
  correct_answer_id: 3
  question: |
    Which of the following is NOT an important aspect of an article to look at
    during a peer review?
  answers:
    - id: 1
      text: |
        A clear structure to the article, and a strong lead section.
      explanation: |
        INCORRECT! These are important aspects for any Wikipedia article.
    - id: 2
      text: |
        Balanced coverage summarizing reliable sources with appropriate weight.
      explanation: |
        INCORRECT! Wikipedia articles should strive to be balanced, and built on
        good, reliable sources.
    - id: 3
      text: |
        A strong conclusion that pulls all aspects of the article together in a convincing way.
      explanation: |
        CORRECT! Wikipedia articles aren't written to persuade a reader toward
        one position over another. They're a summary of the sources available to
        help you reach your own decisions. There's no need for a strong
        "conclusion" on Wikipedia.
    - id: 4
      text: |
        Neutral content.
      explanation: |
        INCORRECT! All content on Wikipedia should have a neutral tone, with
        appropriate weight given to each facet of published, academic literature.
