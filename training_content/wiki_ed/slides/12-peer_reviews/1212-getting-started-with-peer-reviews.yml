title: Getting started
summary:
content: |
  First, select the article draft you'll be reviewing. Navigate to the My
  Articles section, and click on the "Review an article" option. Find the article
  you'll be reviewing and be sure to select it. (Repeat the process if you have
  been assigned to review more than one article).

    <figure class="alt-layout-100">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Wiki_Education_Foundation_-_My_Articles_-_Review_an_Article.png" />

    <figcaption class="">
    <a href="https://commons.wikimedia.org/wiki/File:Wiki_Education_Foundation_-_My_Articles_-_Review_an_Article.png"></a>

    </figcaption>
    </figure>

  Once you've selected an article to review, click on the "Peer Review" link
  next to your selected article to launch the peer review template.
