title: Posting your review on Wikipedia
summary:
content: |
  When you follow the 'Peer Review' link from the My Articles section of your course page,
  you'll see a page like this:

  <figure class="alt-layout-100">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Dashboard.wikiedu.org_peer_review_preload_screenshot.png" />

    <figcaption class="">
      If it doesn't look like this, double-check that you're logged in on en.wikipedia.org.
    </figcaption>
  </figure>

  Below the box of instructions and guiding questions, you can compose your review. Be sure to use the 'Publish'
  button to save your work.
