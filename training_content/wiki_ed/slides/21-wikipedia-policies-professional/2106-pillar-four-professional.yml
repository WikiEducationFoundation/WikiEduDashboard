  **Editors should interact with each other in a respectful and civil
  manner.**

  Don't panic if someone else edits your work, or removes your
  contributions. This is part of the process!

  Every article has a Talk page where you can interact with the other
  Wikipedia editors who are working on your article. If you have a
  disagreement, keep some core Wikipedia values in mind:

  -   Respect and be polite to your fellow Wikipedians, even when you
      disagree.
  -   Avoid personal attacks. Talk to people you disagree with, and try to
      find consensus.
  -   If you don’t agree with someone’s edit, don’t just “change it back.”
      That’s an edit war, and it could get you both blocked! If you have a
      persistent disagreement, consult the Wiki Education staff supporting
      your course.
  -   Act in good faith and assume good faith of other editors. It’s
      difficult to read tone in an online communication. Remember that
      regardless of how you think another editor's behavior comes across,
      it’s still critical that you reply in a polite and respectful
      manner.

  Being respectful also means responding to messages left by other
  editors, thanking people who help, and checking back after your edits to
  see if anyone has responded. Always be mindful of the community around
  you. And if you encounter any issues, reach out to the Wikipedia Expert
  supporting your course or the Program Manager. We're here for you!
