      Detrás de todo artículo genial de Wikipedia hay una colección de recursos geniales.
      Una de las primeras cosas en las que deberías pensar es recopilar buenas fuentes. 

      Tú no confiarías en todo lo que lees en el internet, y Wikipedia es igual. Pero
      al final de cada página, puedes ver de dónde provienen los hechos expresados en el
      cuerpo del artículo: su fuente. Eso ayuda a cualquier persona a verificar los hechos
      para asegurarse de que sean ciertos. Cuando agregues contenido a Wikipedia, es
      bueno que le des esa oportunidad a los demás.  

      Entonces, asegúrate de compartir solamente los hechos que obtengas
      de fuentes confiables, preferiblemente académicas. 
