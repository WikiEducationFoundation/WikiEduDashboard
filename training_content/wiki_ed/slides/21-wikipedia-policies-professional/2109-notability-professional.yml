      Wikipedia no es un catálogo de todo lo que ha existido. Algunos
      temas y artículos no existen en Wikipedia porque el tema no ha
      sido cubierto lo suficiente por fuentes externas. En otras palabras,
      aún no es notable.  

      Si decides crear un artículo nuevo en Wikipedia, es posible que
      se te pregunte por qué este tema es lo suficientemente notable como
      para permanecer en la página. Busca primero algunas fuentes fiables,
      para asegurarte de que tu artículo es notable. Después, puedes compartirlas
      por medio de la página de discusión del artículo cuando empieces.
