      El plagio en Wikipedia abarca el plagio de copiar y pegar, la paráfrasis
      aproximada de otro texto, y las citas sin atribuir. Las violaciones de
      los derechos de autor también son muy vigiladas y alertadas.

      El plagio y las violaciones de derechos de autor son perjudiciales y su
      corrección consume el tiempo de los voluntarios. A excepción de citas
