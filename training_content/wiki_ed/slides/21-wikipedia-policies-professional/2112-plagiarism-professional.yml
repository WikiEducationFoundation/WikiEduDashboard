      ya que generan responsabilidad legal para la página. Estas infracciones
      suelen consistir en la subida de imágenes al sitio hermano de Wikipedia,
      [Wikimedia Commons](https://commons.wikimedia.org/wiki/Main_Page),
      que luego se utilizan para ilustrar artículos.
