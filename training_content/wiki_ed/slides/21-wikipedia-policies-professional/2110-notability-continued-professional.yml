translations:
  es:
    title: Notabilidad (continuado)
    content: |
      El requerimiento básico para que un tema tenga su propio artículo es: *cobertura significativa en fuentes fiables e independientes del tema.*

      -   **La cobertura significativa** es más que una mención trivial, aunque
      no tiene que ser el enfoque principal del libro o artículo que cites.
      Por otra parte, debe ser más que una simple mención o un simple renglón en el texto.  
      -   **Fuentes fiables** generalmente significa que la cobertura proviene de
      fuentes secundarias de editoriales fiables. El libro, artículo de revista arbitrada,
      u otra fuente que enumeres debe tener una reputación de exactitud y verificación de
      datos. Esas fuentes no tienen que estar en inglés, y no tienen que estar en el internet. 
      -   **Independientes del tema** significa que al publicador no le interesa presentar
      un punto de vista tendencioso (ya sea positivo o negativo). Por ejemplo, la autopublicidad,
      promoción, materiales autopublicados por el sujeto de tu artículo, autobiografías, y
      comunicados de prensa no se consideran independientes.
