      **Wikipedia no tiene reglas firmes.**

      Bueno, ya sabemos que acabas de leer un montón de normas. ¿Entonces qué significa este último pilar?

      Las normas de Wikipedia no están grabadas en piedra. Es probable
      que su redacción e interpretación cambien con el tiempo.

      Los principios y el espíritu de las reglas de Wikipedia son más importantes
      que su redacción literal, y a veces mejorar Wikipedia requiere hacer una excepción a una regla.

      Sé valiente (pero no imprudente) al actualizar los artículos. Lánzate, y
      no te asustes si cometes errores. Las versiones anteriores de las páginas
      se guardan, de modo que los errores pueden corregirse. Lo más importante es
      comunicarse a través de las páginas de Discusión (la parte de cada artículo
      donde los wikipedistas discuten en qué están trabajando) para contarle a
      los otros editores lo que te gustaría hacer, lo que has hecho, y por qué.

      Piénsalo de esta forma: **No vas a romper a Wikipedia (pero igual, por favor no lo intentes).**
      
      La edición de Wikipedia consiste en usar tu mejor juicio, y
      es posible que se te pida que expliques tus decisiones. 

      Repasemos otras políticas básicas que te ayudarán a hacer
      una contribución significativa a Wikipedia.
