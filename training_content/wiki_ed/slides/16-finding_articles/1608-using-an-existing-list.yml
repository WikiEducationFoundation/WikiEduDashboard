id: 1608
title: Using an existing list
summary:
content: |
  Wikipedians like making lists, and thereâ€™s a large collection of lists of
  missing articles on Wikipedia. But these should be approached with some caution.

  WikiProject Women scientists curates a list of articles, but lists like these
  are the exception. Many lists have not been screened for viability. That is to
  say, while these topics may be important, there's no evidence that many of
  these articles are ready to exist on Wikipedia.

  Sometimes the articles are missing for a reason. Very often, that reason is
  that they don't have enough reliable sources to stand alone as an article.

  For Wikipedia, topics must be "notable." Let's look at what Wikipedia means by
  that.
