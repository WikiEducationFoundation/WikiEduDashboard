title: Avoid controversial topics
summary:
content: |
  Controversial topics are best avoided. They often attract editors with strong
  feelings about how the article should look, and a strong sense of what content
  should be in the articles. They may also represent a carefully crafted
  compromise between different groups with opposing views.

  The most controversial articles will have a "locked" icon on the top right:
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Padlock-blue.svg/20px-Padlock-blue.svg.png" />.

  Next, we'll look at how to find articles to improve.
