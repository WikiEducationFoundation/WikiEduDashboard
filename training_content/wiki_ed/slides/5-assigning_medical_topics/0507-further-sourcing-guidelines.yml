title: "Further sourcing guidelines"
summary:
content: >
  We highly recommend that you review the full guidelines on
  [identifying reliable medical sources](https://en.wikipedia.org/wiki/Wikipedia:Identifying_reliable_sources_(medicine)).
  We also offer online and free printed copies of “Editing Wikipedia articles on
  Medicine” and “Editing Wikipedia articles on Psychology” for you and your
  students. These are free for courses with a Wiki Education Dashboard.
