id: 512
title: Additional resources
summary:
content: >
  * Find details about acceptable sources on Wikipedia by typing [WP:MEDRS](https://en.wikipedia.org/wiki/Wikipedia:Identifying_reliable_sources_(medicine))
  into the search bar on Wikipedia.

  * Review .pdf versions of “[Editing Wikipedia articles on Medicine](https://commons.wikimedia.org/wiki/File:Editing_Wikipedia_articles_on_medicine.pdf)”
  and/or “[Editing Wikipedia articles on Psychology](https://commons.wikimedia.org/wiki/File:Editing_Wikipedia_articles_on_psychology.pdf),”
  and share them with your students. Wiki Education can provide free print
  copies upon request.

  * Reference the [Manual of Style for Medical (and Psychology) topics](https://en.wikipedia.org/wiki/Wikipedia:Manual_of_Style/Medicine-related_articles).


