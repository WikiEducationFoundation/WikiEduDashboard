id: 202
title: Get started by getting started!
summary:
content: |
  The best way to learn how to edit Wikipedia is just to jump in and get
  started.

  You might have time in class for a hands-on introduction to wiki mark-up. But
  you can also open Wikipedia in another browser window right now, and follow
  along with the example exercises.

  <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/25hWh1Pa44M" frameborder="0" allowfullscreen></iframe>
