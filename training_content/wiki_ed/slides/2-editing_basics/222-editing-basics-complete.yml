id: 222
title: "That's it!"
summary:
content: |
  You've completed the Basic Training for Wikipedia editing. You should be
  familiar with everything you need to get editing. If you're not feeling
  confident, you can use your sandbox page to practice basic editing and explore
  Wikipedia's interfaces.

  We would also appreciate any feedback you have on this orientation module.
  Click below to tell us what you liked and didn't like about it, and any
  suggestions you have for improving it.

  <div class="training__button-container"><a target="_blank" class="btn btn-primary" href='/feedback'>
    Submit feedback
  </a></div>
