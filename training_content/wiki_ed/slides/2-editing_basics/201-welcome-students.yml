id: 201
title: Welcome!
summary:
content: |
  This training module will show you how to make edits to Wikipedia. Ideally,
  you'll have already completed the "Wikipedia Essentials" module, and
  understand Wikipedia's culture.

  By the end of this section, you should be able to answer:
  * How do I contribute to Wikipedia?
  * Where can I practice editing?
  * What role does the Wikipedia community have in editing content?
