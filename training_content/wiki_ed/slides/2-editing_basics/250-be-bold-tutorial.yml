title: "Let's try it!"
summary:
content: |
  Ready to make some practice edits on Wikipedia? This link will take you to a
  sandbox page on Wikipedia and walk you through a few basic edits.

  When you're finished, you can return here to continue this training module.

  <div class="training__button-container"><a target="_blank" class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:MyPage/be_bold?tour=wikiedbebold">
    Launch "Be Bold" tutorial.
  </a></div>
