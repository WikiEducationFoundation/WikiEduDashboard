title: Interested in learning more?
content: |
  If this training inspired you to want to learn more about how large language
  models (LLMs) that power chatbots like ChatGOT work, and how they relate to
  Wikipedia, take our [Large Language Models training](/training/students/large-language-models).

  Interested in reading more about Wikipediaâ€™s overall take on generative AI?
