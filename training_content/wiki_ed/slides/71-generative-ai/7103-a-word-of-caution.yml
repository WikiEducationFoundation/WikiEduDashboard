title: A word of caution
content: |
  Be warned – using AI to generate new text for a Wikipedia article is one of the fastest
  ways to get blocked as an editor! That’s because generative AI tools can fabricate “facts”
  and hallucinate “sources” – and adding unreliable content to Wikipedia will make it worse
  for everyone, not better.

  Remember, anything you add to Wikipedia will go under your username. Readers will assume
  you wrote everything yourself and you have fully verified your sources – this process is
  critical to everyone who visits Wikipedia looking for reliable information.

  So how can AI tools be used carefully and intentionally to help improve Wikipedia? Let’s
  explore some ideas.
