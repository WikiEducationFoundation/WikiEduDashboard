id: 5701
title: "Where to start"
summary:
content: |
  Keep track of articles you may want to work on and take notes about what could
  be improved. Please do this for at least two articles.

  If you'd like a refresher on evaluating article quality, revisit the
  <a href="https://dashboard.wikiedu.org/training/professional-development/evaluating-articles-professional">Evaluating articles and sources</a> 
  training.

translations:
  es:
    title: Dónde empezar
    content: |
      Mantén un registro de los artículos en los que quieras trabajar y toma notas sobre lo que podría mejorarse. Por favor, hazlo con al menos dos artículos.

      Si quieres repasar cómo evaluar la calidad de un artículo, vuelve
      a la capacitación <a href="https://dashboard.wikiedu.org/training/professional-development/evaluating-articles-professional">Evaluando artículos y fuentes</a>.
