title: Sources and citations
content: |
  Now that you know how to evaluate a Wikipedia article's quality, you
  should have a good sense of what to contribute to the articles you work
  on.

  A key aspect of good articles is good sourcing. Everything you read on
  Wikipedia should come from a reliable source.
id: 2406

translations:
  es:
    title: Fuentes y citas
    content: |
      Ahora que sabes cómo evaluar la calidad de un artículo de Wikipedia, deberías tener una buena idea de qué aportar a los artículos en los que trabajas.

