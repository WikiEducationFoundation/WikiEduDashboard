id: 1014
title: Crediting translations quiz
summary:
content:
assessment:
  correct_answer_id: 2
  question: |
    True or False: Your translation is an original work, so you don't have
    to credit the original source.
  answers:
    - id: 1
      text: |
        True
      explanation: |
        FALSE! Your translation should reference the original article in your
        edit summary, and you should add a template to the translated article's
        Talk page.
    - id: 2
      text: |
        False
      explanation: |
        CORRECT! Your translation, no matter how much it varies from the source
        article, must credit the source article.
