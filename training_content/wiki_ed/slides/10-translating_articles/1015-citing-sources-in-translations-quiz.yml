id: 1015
title: Citing sources quiz
summary:
content:
assessment:
  correct_answer_id: 2
  question: |
    True or False: Because you are linking to a source article, you don't
    have to cite sources in your translation.
  answers:
    - id: 1
      text: |
        True
      explanation: |
        FALSE! You need to make sure that the original sources, even if they
        aren't in English, still appear in your translated (English) version.
    - id: 2
      text: |
        False
      explanation: |
        CORRECT! Linking to the source article isn't enough to verify the
        statements in an article. You'll want to cite the sources used in the
        article you are translating, even in the English version of the article.
