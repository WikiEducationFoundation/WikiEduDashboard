id: 1013
title: Copying translations quiz
summary:
content:
assessment:
  correct_answer_id: 2
  question: |
    True or False: You shouldn't copy and paste an article from a
    foreign-language Wikipedia into your sandbox.
  answers:
    - id: 1
      text: |
        True
      explanation: |
        FALSE! Unlike other articles, it's OK to copy and paste an article from
        a foreign-language Wikipedia into your sandbox to work on.
    - id: 2
      text: |
        False
      explanation: |
        CORRECT! You can copy and paste articles from a foreign-language
        Wikipedia into your sandbox, and work on your translation there.
