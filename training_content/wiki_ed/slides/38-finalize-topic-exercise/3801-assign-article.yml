title: "Assign yourself an article"
id: 3801
content: |
  On your course's main page, assign yourself an article by clicking on the
  "Assign myself an article" button in the My Articles section. Your instructor
  may have compiled a list of articles to choose from, or you may need to explore
  Wikipedia to find a suitable topic.

