id: 5111
title: "Activities"
summary:
content: |
  * Consider how you organize things in your everyday life, like files on your
  computer or to-do lists. How do you organize them? Can you identify a data model
  you use?
  * Think of systems, apps, or programs you use on a regular basis. How do you
  think their information is organized?
  * Take a look at some Wikipedia articles and try to identify some relationships
  that may exist in those articles. (Hint: look at <a href="https://en.wikipedia.org/wiki/Help:Infobox">infoboxes</a>.)
