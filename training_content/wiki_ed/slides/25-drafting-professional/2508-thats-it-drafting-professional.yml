title: That's it!
content: |+
  You may be anxious, but don't spend too much time editing in your
  sandbox. Being a part of Wikipedia means contributing and engaging with
  other Wikipedians while sharing knowledge with the world.

  Feel free to ask your Wikipedia Expert or the Program Manager for help
  if you have questions.

  We would also appreciate any feedback you have on this training module.
  Click below to tell us what you liked and didn't like about it, and any
  suggestions you have for improving it.

  <div class="training__button-container">
  <a target="_blank" class="btn btn-primary" href="https://dashboard.wikiedu.org/feedback">
  Submit feedback </a>

  </div>

