    title: ¿Qué es un entorno de pruebas?
    content: |
      Como aprendiste en los módulos de *Entornos de Pruebas, páginas de discusión, y listas de seguimiento*, un "entorno de pruebas" es tu página wiki personal en la que puedes practicar cómo editar, planificar tu trabajo, redactar artículos, o simplemente experimentar.

      Piensa en tu entorno de pruebas como una réplica de un artículo en blanco de Wikipedia. Tienes a tu disposición las mismas herramientas.

      Cualquier persona puede ver tu entorno de pruebas, y por eso es importante que el contenido que pongas allí no sea algo que no quieras que la gente vea. Además, no copies y pegues cosas que podrían violar las normas de derechos de autor..
