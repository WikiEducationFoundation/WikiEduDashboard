title: Using a sandbox
content: |+
  You've picked a topic and found your sources. Now it's time to start
  writing!

  In this training, we'll show you how to use a sandbox to draft changes
  to an article, or create a draft of a new article.

  We'll review:

  -   Finding your sandbox
  -   Creating additional sandbox pages
  -   Finding another user's sandbox
  -   Collaborating with another user in a sandbox

