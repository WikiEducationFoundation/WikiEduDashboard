title: Article quality quiz
summary:
content:
assessment:
  correct_answer_id: 3
  question: |
    Which of the following is NOT a sign of a strong Wikipedia article?
  answers:
    - id: 1
      text: |
        It has a "Featured Article" banner on the Talk page.
      explanation: |
        INCORRECT! Featured Articles are the designation given to the best
        articles Wikipedia has to offer, as determined by many Wikipedia
        editors. It's a good indicator of a good article.
    - id: 2
      text: |
        The article represents multiple points of view, even though some
        perspectives aren't given the same amount of space in the article.
      explanation: |
        INCORRECT! Articles should reflect multiple points of view neutrally,
        but should emphasize the most commonly expressed perspective in academic
        literature about the topic.
    - id: 3
      text: |
        The article draws heavily from a single source.
      explanation: |
        CORRECT! This is a sign of a weak article that may not be balanced or
        inclusive of multiple, neutral, points of view.
    - id: 4
      text: |
        It has a very long editing history, with multiple editors working on the
        same page for years.
      explanation: |
        INCORRECT! While some controversial articles will have long editing
        histories, it's not always an indicator of trouble. In fact, many edits
        could show a lot of strong interest in the article topic. Check the Talk
        page to find any controversies about the article.
