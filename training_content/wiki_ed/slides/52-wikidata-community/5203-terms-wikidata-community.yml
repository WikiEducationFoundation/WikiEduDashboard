id: 5203
title: "Terms"
summary:
content: |
  * What do we mean when we say **community**? We mean all of the editors on Wikimedia projects.
  * What do we mean when we say **editors**? Editors are volunteers who make edits to Wikimedia projects.

  The Wikidata community comprises all of the volunteer editors who add, update, and maintain content on Wikidata.
