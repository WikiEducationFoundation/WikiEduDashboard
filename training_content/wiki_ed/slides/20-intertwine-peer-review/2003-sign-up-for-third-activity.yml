id: 2003
title: "Sign up for a session now!"
summary:
content: |
  Signing up for a session! Pick a date & time that works for you, and sign up for a session <a href="https://mentorhub-app.herokuapp.com/login-wiki?next_hash=DDJ4Sq3kvfrHEFUusxzNWc">here</a>!

  *If you haven’t logged in using your Wikipedia account, you will first be redirected to Wikipedia’s login page. After logging in using your Wikipedia credentials, you will be able to sign up for the activity.*
