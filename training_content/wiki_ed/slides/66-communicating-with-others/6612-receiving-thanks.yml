title: Receiving thanks
content: |
  If someone sends you a “thanks” for an edit you made anywhere on Wikipedia,
  a blue square will appear on the tray icon. (This icon represents an
  old-fashioned mail tray on a desk.) Click on the icon to see a list of your
  notices, including any thanks sent to you by other Wikipedians.

