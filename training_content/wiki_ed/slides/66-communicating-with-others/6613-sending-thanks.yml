title: Sending thanks
content: |
  If you want to thank someone for a specific edit they made, click on
  the “View history” tab.

  <figure>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Location_of_View_history_tab.png/1024px-Location_of_View_history_tab.png" />
  </figure>

  Find the edit you want to send thanks for, and then simply click “thank”.

  <figure>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/How_to_send_thanks.png" />
  </figure>