title: "Article Talk pages: engaging with others"
content: |
  If an article Talk page doesn't exist yet, you'll see a blue button that
  says “Start a discussion”.

  <figure>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Start_a_discussion_button.png/1280px-Start_a_discussion_button.png" />
  </figure>

  Existing Talk pages have a button that says “Add topic”.

  <figure>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Add_topic_tab.png/1024px-Add_topic_tab.png" />
  </figure>

  Click the appropriate button, fill in the subject, and type your message
  in the "Description" box. You’ll see your text appearing below the box as
  you type your message. Use @ to ping a specific user in your message.
