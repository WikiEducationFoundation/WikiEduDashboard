title: Where to communicate with others
content: |
  Wikipedians communicate on Wikipedia via:

  * Article Talk pages
  * User Talk pages
  * Edit summaries

  It’s very important to reply to messages left for you, and knowing where to
  respond is key! Wikipedians will assume you've read any messages in
  conversations on article Talk pages where you’ve participated in the past
  and any messages left on your own user Talk page.

  Let’s learn about where you can talk to others on Wikipedia and the alerts
  you’ll see when you receive a message.
