title: Uploads and Activity tabs
summary:
content: |
  <figure style="width: 100%;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Wiki_Ed_Dashboard_uploads_tab%2C_November_2016.png" />
  </figure>

  The **Uploads** tab lists all the images and media files students have
  uploaded to Wikimedia Commons.

  <figure style="width: 100%;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Wiki_Ed_Dashboard_activity_tab%2C_November_2016.png" />
  </figure>

  The **Activity** tab shows you the most recent Wikipedia edits from the class.
  Bookmark this page to keep your finger on the pulse of the students' activity
  on Wikipedia.
