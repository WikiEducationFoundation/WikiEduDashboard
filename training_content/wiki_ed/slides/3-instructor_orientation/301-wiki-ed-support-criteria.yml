id: 301
title: Are you in the right place?
buttonText: "Yes, I'm in the right place"
summary:
content: |
  **If you teach in a higher education classroom in the United States or Canada,
  complete this orientation to join Wiki Education's Classroom Program.**

  If you're in another region or outside of higher education, the independent
  Wikimedia Foundation education team can help you find local resources to
  support your project. Create a course page using the Programs & Events
  Dashboard (<a href="https://outreachdashboard.wmflabs.org">outreachdashboard.wmflabs.org</a>).
  Email the Wikimedia team at <a href="mailto:education@wikimedia.org">education@wikimedia.org</a>.
