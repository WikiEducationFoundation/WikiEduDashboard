id: 331
title: Medical and Psychology topics
summary:
content: >
  If you are teaching about medical or psychology content (anything related to
  human health), please take the *Assigning Medical and
  Psychology Topics* module. Medical topics have their own standards on
  Wikipedia, so learning about the Wikipedia Community's expectations will help
  ensure students contribute high quality work.

  Click below to open it in a new tab:

  <div class="training__button-container"><a target="_blank" class="btn btn-primary" href="/training/instructors/assigning-medical-topics/medical-assignments-introduction">
    Yes, I teach on health-related matters; take me to the training.
  </a></div>
