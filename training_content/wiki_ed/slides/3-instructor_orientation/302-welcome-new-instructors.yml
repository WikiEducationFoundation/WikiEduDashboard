title: About this orientation
summary:
content: |
  You'll learn about:
  * Wikipedia's policies that help maintain the encyclopedia's quality
  * designing a Wikipedia assignment: what has worked well for more than 2,000 courses
  * Wiki Education's suite of tools and student resources, available to program participants

  Upon completion, you'll be ready to:
  * create a course page on the Wiki Education Dashboard for your Wikipedia assignment
  * help students navigate Wikipedia and find support resources
  * try your hand at editing Wikipedia yourself, helping you understand the student experience

  To navigate through the slides, you can use the left and right arrow keys.
  You'll also find a Table of Contents at the top right of every page, to the
  right of the slide number.
