  The **Students** tab lists all enrolled students and includes:

  * Wikipedia username (and real name, which only you and Wiki Education staff
  can see)
  * assigned article(s)
  * article(s) theyâ€™re peer-reviewing
  * number of edits in the previous 7 days
  * amount of content added to Wikipedia's Mainspace (*i.e.*, live articles) and
  to Wikipedia's Userspace (sandboxes or user pages)

  You can click on an individual student's row in the table to see more details,
  including:

  * their progress in the online trainings
  * a list of their most recent Wikipedia activity

  You can manually add or remove students from your course through the
  **Enrollment** button on the Students tab.
