id: 340
title: Student learning outcomes
summary:
content: |
  There are numerous educational benefits associated with
  engaging your students to contribute to Wikipedia, including:

  * Digital literacy
  * Writing and communication
  * Critical thinking
  * Collaboration

  *Explore how the Wikipedia assignment helps students build
  [fundamental academic and real-world skills](https://wikiedu.org/blog/2025/10/15/bringing-student-learning-outcomes-to-wikipedia/).*
