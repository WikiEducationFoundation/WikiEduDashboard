id: 323
title: "ask.wikiedu.org"
summary:
content: |
  Now, and throughout your course, you may have additional questions. We've
  developed an online help forum where you can ask questions and easily find
  answers from Wiki Education staff.

  When you or a student has a question, the fastest way to get help is to visit
  [**ask.wikiedu.org**](http://ask.wikiedu.org/questions/). You can peruse
  existing questions and answers or post a new question. Wiki Education staff
  will respond shortly.

