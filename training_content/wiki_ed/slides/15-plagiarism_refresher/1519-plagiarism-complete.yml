title: "That's all!"
summary:
content: |
  You can always revisit this training to help you as you make your
  contributions to Wikipedia. If you'd like a handy guide to keep at your side
  while you edit, you can download or print our one-page handout,
  "[Avoiding plagiarism](https://commons.wikimedia.org/wiki/File:Avoiding_plagiarism.pdf)."

  Happy editing!
