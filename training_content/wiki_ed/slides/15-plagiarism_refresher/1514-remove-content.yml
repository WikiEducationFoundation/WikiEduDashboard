title: Remove content
summary:
content: |
  Whether you're working on an existing article for a course, or just surfing
  Wikipedia out of curiosity, if you come across a clear example of plagiarism,
  you should feel free to delete it.

  Log in, highlight the plagiarized portion, and delete it, listing "plagiarism"
  in your edit summary.

  Other Wikipedians will be grateful that you've done your part to keep
  Wikipedia free from plagiarism and copyright violations!
