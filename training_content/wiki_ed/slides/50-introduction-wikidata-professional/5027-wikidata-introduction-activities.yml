id: 5027
title: "Activities"
summary:
content: |
  * Use the search bar to find the Wikidata item of a city you have lived in. Explore its properties and references, note how it's organized, what it's missing, and see if it has any identifiers.
  * Explore the links on an item's page. See where they lead and what information they capture.
  * How does Wikidata differ from other systems you know?
  * How do you know if an item has all the statements it needs? How do you evaluate item quality?
