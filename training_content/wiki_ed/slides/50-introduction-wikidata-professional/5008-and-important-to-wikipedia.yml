title: "...and important to Wikipedia"
summary:
content: |
  <figure class="alt-layout-100">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Screenshot_of_University_of_South_Africa_article_across_languages.png" />
    <figcaption class="image-credit">
      This image shows different enrollment values from different language Wikipedia articles for the same university.
