title: "What's a good source?"
summary:
content: |
  The information you cite on Wikidata should come from:

  * **independent sources**, that is, those not directly related to or authored by the subject of the item.
  * **sources known for fact-checking and accuracy**, such as academic presses, peer-reviewed journals, or newspapers.
  * **reliable publishers** that represent a general consensus in the field.
