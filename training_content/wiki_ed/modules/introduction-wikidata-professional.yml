name: 'Introduction to Wikidata'
id: 50
description: |
  Welcome to Wikidata! In this module you will...

  * learn what Wikidata is
  * explore key concepts and vocabulary
  * understand how Wikidata relates to other Wikimedia projects
  * be able to ask questions about linked data
  * be able to answer why Wikidata is important

estimated_ttc: 25 minutes
