name: Adding to Wikidata
id: 54
description: |
  This training module shows you how to contribute to Wikidata. You should have
  completed the *Introduction to Wikidata* training module.

  By the end of this module, you'll be able to create new Wikidata items, add
  properties to these items, and add supporting references.

estimated_ttc: 20 minutes
