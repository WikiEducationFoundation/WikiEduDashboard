  Marguerite is taking Professor Ruppel’s class.


  Marguerite knows she’ll be graded based on her Wikipedia contributions and
  other class assignments.


  She’s excited to learn how to create Wikipedia articles. She's excited to join
  the Wikipedia community, and to become a contributor herself.
