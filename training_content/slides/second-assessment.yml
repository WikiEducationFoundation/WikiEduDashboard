title: Quiz
content: |
  Quiz: Wikipedia's Five Pillars

assessment:
  correct_answer_id: 3
  question: Which one of these is not one of the Five Pillars?
  answers: 
    - id: 1
      text: Wikipedia is an online encyclopedia
      explanation: No, this is one of the pillars.
    - id: 2
      text: Wikipedia is free content
      explanation: No, this is one of the pillars.
    - id: 3
      text: Wikipedia has firm rules
      explanation: That's correct! This is not one of the five pillars.
    - id: 4 
      text: Wikipedians should interact in a respectful and civil manner
      explanation: Actually, this is one of the five pillars.

