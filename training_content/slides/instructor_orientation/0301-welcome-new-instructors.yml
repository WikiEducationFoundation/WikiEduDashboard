title: Welcome to Wikipedia
summary:
content: >
  Wikipedia has tremendous value as a pedagogical tool, from teaching writing
  for a real readership and conducting academic research, to developing critical
  thinking and analytical skills. Teaching with Wikipedia also helps to expand
  the most-read open educational resource on the planet with quality information
  about your area of expertise.


  Teaching with Wikipedia is a unique undertaking. This orientation will show
  you what you need to know to get started with confidence.


  When you finish, you can start creating your Wikipedia assignment.

