title: The Five Pillars
summary:
content: |
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Palace_of_Fine_Arts%2C_five_pillars.jpg/640px-Palace_of_Fine_Arts%2C_five_pillars.jpg" />


  These five guiding principles are key to how Wikipedia works.


  Wikipedia's Five Pillars:

  * Wikipedia is an online encyclopedia
  * Wikipedia has a neutral point of view
  * Wikipedia is free content
  * Wikipedians should interact in a respectful and civil manner
  * Wikipedia does not have firm rules

