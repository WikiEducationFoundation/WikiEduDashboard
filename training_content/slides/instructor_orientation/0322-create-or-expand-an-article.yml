title: Create or expand an article
summary:
content: >
  <img src="https://commons.wikimedia.org/wiki/File%3AArizona_Geosciences_Student_Club_010.jpg" />

  This is the “classic” Wikipedia writing assignment, as described in the sample
  course. Students work individually or in small teams to create or expand
  Wikipedia articles on a given topic.


  Timeline: 6 weeks (minimum) to 12 weeks (ideal).


  Ideal for:

  * classes with fewer than 30 students

  * advanced undergraduates

  * graduate students


  Learning objectives:

  * Writing skills

  * Media and information literacy

  * Critical thinking

  * Research skills

  * Collaboration

  * Communication skills


  To see a case study of this kind of course, which covers the full assignment
  over 12 weeks, CLICK HERE. Alternatively, you can explore this training as an
  optional module later on.
