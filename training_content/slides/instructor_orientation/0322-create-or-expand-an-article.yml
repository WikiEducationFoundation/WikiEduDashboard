  This is the “classic” Wikipedia writing assignment.


  Students work individually or in small teams to create or expand
  Wikipedia articles on a given topic.


  Timeline: 6 weeks (minimum) to 12 weeks (ideal).


  Ideal for:

  * classes with fewer than 30 students

  * advanced undergraduates

  * graduate students


  Learning objectives:

  * Writing skills

  * Media and information literacy

  * Critical thinking

  * Research skills

  * Collaboration

  * Communication skills


