
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest 
  
    services:
       mariadb:
        image: mariadb:10.5

    steps:
      - uses: actions/checkout@v2

      
      - name: Installing system dependencies
        run: sudo apt-get install -y redis-server mariadb-server libmariadb-dev nodejs npm pandoc

     
      - uses: ruby/setup-ruby@v1
        with:
           ruby-version: 2.7.1
           
      - name: Setup Node
        uses: actions/setup-node@v1
               
      - run: 'export PATH=$PATH:`yarn global bin`'
      
      - run: export DB=test
      
      - run: export SENDER_EMAIL_ADDRESS='sender@wikiedu.org'
      
      - name: Database and Build
        run: |
            mkdir tmp -m 777
            yarn install
            gem install bundler
            gem install rubocop
            gem install rubocop-rspec-focused
            bundle config set path 'vendor'
            bundle install --jobs=3 --retry=3
            bundle exec rubocop
            
      - run : cp config/database.example.yml config/database.yml
      - run : cp config/application.example.yml config/application.yml
      
#       - name: Starting Mysql
      - name: Set up MariaDB
        uses: getong/mariadb-action@v1.1
        with:
               MYSQL_ROOT_PASSWORD: wikiedu
               MYSQL_DATABASE: dashboard_testing
               MYSQL_USER: wiki
               MYSQL_PASSWORD: wikiedu

      - name: running datatbase 
        run: |  
              bundle install
              yarn
              yarn build
              bundle exec rake db:create 
              bundle exec rake db:migrate
             
              
      
     
