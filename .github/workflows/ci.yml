name: Converted 
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-18.04
    steps:
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |-
          sudo apt-get update
          sudo apt-get install -y pandoc
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |-
            vendor
            node_modules
          key: '${{ runner.os }}-${{ hashFiles(''TODO'') }}'
      - uses: actions/checkout@v2
      - run: rvm --default use 2.7.1
      - run: nvm install
      - run: 'export PATH=$PATH:`yarn global bin`'
      - run: export DB=test
      - run: export SENDER_EMAIL_ADDRESS='sender@wikiedu.org'
      - run: node --version
      - run: yarn --version
      - run: yarn install
      - run: gem update --system
      - run: gem install bundler
      - run: gem install rubocop
      - run: gem install rubocop-rspec-focused
      - run: bundle install --jobs=3 --retry=3 --deployment
      - run: mkdir tmp -m 777
      - run: cp config/database.travis.yml config/database.yml
      - run: sudo mysql -e "SET Password=PASSWORD('rootpassword')"
      - run: >-
          sudo mysql -e "CREATE DATABASE test DEFAULT CHARACTER SET utf8 DEFAULT
          COLLATE utf8_general_ci;"
      - run: 'bundle exec rake db:migrate RAILS_ENV=test'
      - run: yarn build
      - run: yarn test
      - run: >-
          COVERAGE=true bundle exec rspec --color --profile --format
          documentation
      - run: bundle exec rubocop
      - run: yarn lint-non-build
      - run: ./travis-deploy-staging.sh
