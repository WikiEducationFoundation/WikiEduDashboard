# This file defines the published, accessible
# assignment wizards that are available in the application

# Each key must correspond with the name
# of a config file in the 'assignments' folder

-
  key: researchwrite
  title:  Research and write content in a new or existing Wikipedia article.
  min_weeks: 6

-
  key: translation
  title: Translate a Wikipedia article from target language into native language.
  min_weeks: 4

-
  key: addimages
  title: Create images and multimedia to add to Wikipedia articles.
  min_weeks: 2
