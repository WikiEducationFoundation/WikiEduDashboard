  key: supplementary_assignments
  title: Supplementary assignments
  description: |
    By the time students have made improvements based on classmates' comments—and
    ideally suggestions from you as well—they should have produced nearly complete
    articles. Now is the chance to encourage them to wade a little deeper into
    Wikipedia and its norms and criteria to create great content.

    You’ll probably have discussed many of the core principles of Wikipedia—and
    related issues you want to focus on—but now that they’ve experienced first-hand
    how Wikipedia works, this is a good time to return to topics like neutrality,
    media fluency, and the impacts and limits of Wikipedia. Consider bringing in
    a guest speaker, having a panel discussion, or simply having an open discussion
    in class about what the students have done so far and why (or whether) it matters.

    In addition to the Wikipedia article writing itself, you may want to use a
    supplementary assignment. These assignments can reinforce and deepen your
    course's learning outcomes, and also help you to understand and evaluate the
    students' work and learning outcomes. Here are some of the effective
    supplementary assignments that instructors often use.

    **Select any that you wish to use for your course.**
  type: 0 # multiple choice
  minimum: 0
  options:
    -
      title: Class blog or class discussion
      blurb: |
        Students keep a blog about their experiences, and/or discuss their experiences in class.

        Note: Wiki Education does not provide a blog platform.
      description: >
        Giving them prompts every week or two, such as “To what extent are the editors on Wikipedia a
        self-selecting group and why?” will help them think about the larger
        issues surrounding this online encyclopedia community. It will also give
        you material on and off wiki to grade. If you have time in class, these
        discussions can be particularly constructive in person.
      logic: blog_or_discussion_assignment
    -
      title: In-class presentation
      blurb: Each student or group prepares a short presentation for the class, explaining what they worked on, what went well and what didn't, and what they learned. These presentations can make excellent fodder for class discussions to reinforce your course's learning goals.
      description:
      logic: presentation
    -
      title: Reflective essay
      blurb: Ask students to write a short reflective essay on their experiences using Wikipedia. This works well for both short and long Wikipedia projects. An interesting iteration of this is to have students write a short version of the essay before they begin editing Wikipedia, outlining their expectations, and then have them reflect on whether or not they met those expectations during the assignment.
      description:
      logic: reflective_essay
      selected: true # this is the new default for Fall 2023 onward
    -
      title: Original analytical paper
      blurb: In courses that emphasize traditional research skills and the development of original ideas through a term paper, Wikipedia's policy of "no original research" may be too restrictive. Many instructors pair Wikipedia writing with a complementary analytical paper; students’ Wikipedia articles serve as a literature review, and the students go on to develop their own ideas and arguments in the offline analytical paper.
      description:
      logic: original_analytical_paper
