  key: essentials
  title: Wikipedia essentials
  description: |
    As your first Wikipedia milestone, you'll want to introduce students to the
    basic rules of participating in, and contributing to, the Wikipedia
    community.

    Students should create user accounts and complete the core student training
    modules. These trainings helps students understand the Wikipedia fundamentals,
    walks students through their first edits, gives advice for picking articles
    and drafting revisions, and how to find support. It takes about an hour.
    Students who complete the training are better prepared to focus on your
    course's learning outcomes, and generally have better experiences.

    You can track which students have not completed the training through your
    course Dashboard. **Grading students for completing the training is
    recommended.**

