  key: working_in_groups
  title: Working in groups
  description: |
    Wikipedia assignments work well as individual or group projects.
    In either case, students have a chance to make a substantial quality
    contribution to Wikipedia. Your decision to include collaboration should
    take into account the following factors:

    **When students work individually:**
 
      * They can independently control the way they navigate and participate on Wikipedia.
      * Students can experience every aspect of contributing to Wikipedia from choosing their
      topic to finding sources to updating their chosen entry.
      * You, the instructor, will have to assess a larger number of Wikipedia contributions.

    **When they work in groups:**
      * They may have an easier time overcoming some of the first-time challenges of contributing to Wikipedia.
      * Depending on how you structure your groups, students may only participate in one aspect of contributing to
      Wikipedia (e.g., one student might gather sources, while another writes up the contribution).
      * You will have fewer entries to assess.
    
    If you decide to have your students work in groups at any point of their Wikipedia assignment,
    your timeline will include some recommendations to ensure that each student gets credit for their work on Wikipedia.

    Note: if your course will have more than 50 students, we strongly recommend that you choose
    group work for your Wikipedia assignment. 

    #### Will your students be working in groups or individually during this Wikipedia assignment? 
  type: 1 # single choice
  minimum: 1
  options:
    -
      title: In groups
      tag: working_in_groups
      logic: working_in_groups
    -
      title: Individually
      tag: working_individually
      logic: working_individually

