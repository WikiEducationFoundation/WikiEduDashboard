      referências e wikilinks e outras características básicas. Uma nota alta geralmente
      indica que um artigo segue as convenções da Wikipédia para a estrutura de um
      bom artigo mas não leva em conta o conteúdo em si. (Essas notas só estão disponíveis
      para a Wikipédia em inglês.)
