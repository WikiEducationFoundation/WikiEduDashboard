    wp10_doc: La puntuació de "Completesa estructural" representa com de prop està
      un article al model d'article madur, basat en el Servei d'Evaluació Objectiva
      de Revisions (https://ores.wikimedia.org/), que utilitza aprenentatge automàtic.
      Aquestes puntuacions es calculent basant-se en les dimensions d'un article,
      el nombre de referències i enllaços, i altres característiques textuals. Una
      putnuació alta normalment indica que un article segueix les convencions de la
      Viquipèdia per tenir una bona estructura, però no té en compte el contingut
      (aquestes puntuacions només estan disponibles per articles de la Viquipèdia
      en anglès).
