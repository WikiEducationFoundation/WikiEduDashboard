        categories_short_desc: উইকিতে বিষয়শ্রেণী বৈশিষ্ট্যটি সম্পর্কিত নিবন্ধগুলি
          সংগ্রহ করতে ব্যবহৃত হয়। আপনি বিষয়শ্রেণীর নাম ব্যবহার করে ড্যাশবোর্ডকে
          সেই বিভাগের সমস্ত নিবন্ধ ট্র্যাক করতে বলতে পারেন।
        categories_desc: "একটি বিভাগ ট্র্যাক করার অর্থ হল ড্যাশবোর্ড সেই বিভাগের যেকোনো
          নিবন্ধের সম্পাদনা গণনা করবে। পূর্বনির্ধারিতভাবে (গভীরতা ০) শুধুমাত্র সেই
          বিষয়শ্রেণীতে থাকা নিবন্ধগুলিই ট্র্যাক করবে। \nআপনি গভীরতার মান বাড়াতে
          পারেন (সর্বোচ্চ ৩ পর্যন্ত) যদি আপনি সেই বিষয়শ্রেণীর উপ-বিষয়শ্রেণীর নিবন্ধগুলি
          অন্তর্ভুক্ত করতে চান। আপনি যা ট্র্যাক করতে চান তার সাথে উপ-বিষয়শ্রেণী মিলে
          তা নিশ্চিত করতে, প্রথমে বিভাগটি ব্রাউজ করতে ভুলবেন না।"
        templates: টেমপ্লেট
        templates_short_desc: আপনি একটি টেমপ্লেটের উপর ভিত্তি করে নিবন্ধগুলিকে ট্র্যাক
          করতে পারেন যা তারা ধারণ করে, যা টেমপ্লেটটি নিবন্ধে বা সংশ্লিষ্ট আলাপ পাতায়
          - যেমন উইকিপ্রকল্প টেমপ্লেটগুলিতে ব্যবহৃত হয় কিনা তা কাজ করে।
        petscan: পেটস্ক্যান
        petscan_short_desc: পেটস্ক্যান হল একটি টুল যা আপনাকে বিস্তৃত মানদণ্ডের উপর
          ভিত্তি করে উইকি পৃষ্ঠাগুলি অনুসন্ধান করতে দেয় — বিভাগ, টেমপ্লেট, উইকিসংযোগ
          এবং আরও অনেক কিছু সহ। ড্যাশবোর্ডে ট্র্যাক করার জন্য নিবন্ধগুলির একটি সেট
          কনফিগার করতে আপনি একটি পেটস্ক্যান ক্যোয়ারী আইডি ব্যবহার করতে পারেন৷
        pagepile: পেজপাইল
        pagepile_short_desc: পেজপাইল হল একটি টুল যা আপনাকে পৃষ্ঠাগুলির একটি তালিকা
          তৈরি করতে দেয় যা সময়ের সাথে পরিবর্তিত হয় না এবং একটি অনন্য আইডি দ্বারা
          চিহ্নিত করা হয়।
        pagepile_desc: পেজপাইল হল উইকিমিডিয়া ক্লাউডের একটি টুল। এটি ব্যবহারকারীদের
          উইকি পৃষ্ঠাগুলির একটি গ্রুপকে "পাইল" নামে একটি একক বান্ডিলে সংগ্রহ এবং সংগঠিত
          করার অনুমতি দেয়। এই পাইলে তখন অন্যদের সাথে সহজেই ভাগ করা যেতে পারে, সহযোগী
          কাজ এবং তথ্য ভাগ করে নেওয়া সক্ষম করে। পেটস্ক্যানের বিপরীতে একটি পাইলের
          নিবন্ধগুলি সময়ের সাথে পরিবর্তিত হবে না, এমনকি সেই নিবন্ধগুলির সেট তৈরি
          করতে ব্যবহৃত বিভাগ, টেমপ্লেট বা অন্যান্য ডেটা পরিবর্তিত হলেও।
        petscan_desc: পেটস্ক্যান হল একটি শক্তিশালী কিন্তু জটিল হাতিয়ার যা বিভিন্ন
          ধরণের মানদণ্ড এবং ডেটা উৎসের উপর ভিত্তি করে উইকি পৃষ্ঠাগুলির একটি সেট অনুসন্ধান
          করার জন্য। আপনি ট্র্যাক করতে চান এমন নিবন্ধগুলির একটি সেটের জন্য ক্যোয়ারী
          তৈরি করতে আপনি সরাসরি পেটস্ক্যান ব্যবহার করতে পারেন, যা আপনাকে আপনার প্রশ্নের
          খুব নিখুঁতভাবে লক্ষ্য করার জন্য বিকল্পগুলির সম্পূর্ণ সেটে অ্যাক্সেস দেয়।
          বিকল্পভাবে, আপনি ড্যাশবোর্ড থেকে সরাসরি কিছু সাধারণ বিকল্প থেকে একটি পেটস্ক্যান
          ক্যোয়ারী তৈরি করতে পারেন। সেই ক্যোয়ারীটির ফলাফল সময়ের সাথে পরিবর্তিত
          হতে পারে, উদাহরণ স্বরূপ যখন নতুন নিবন্ধগুলি সেই বিষয়শ্রেণীতে যোগ করা হয়
          যা ক্যোয়ারী অন্তর্ভুক্ত করে। ড্যাশবোর্ড পর্যায়ক্রমে একটি প্রদত্ত আইডির
          জন্য ক্যোয়ারী ফলাফল রিফ্রেশ করবে, এবং পেটস্ক্যানের তৈরি করা নিবন্ধগুলির
          সর্বশেষ সেটের উপর ভিত্তি করে এর পরিসংখ্যান হালনাগাদ করবে।
        petscan_create_psid: অফিশিয়াল পেটস্ক্যান টুল ব্যবহার করে একটি পেটস্ক্যান
          আইডি তৈরি করুন
