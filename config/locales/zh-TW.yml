    editing: 編輯建議
    suggestion_docs:
      fa: 沒有可用的新資料就不必添加更多內容，而改善散文質素則通常可行。
      a: 可能需要專業程度知識來改善該條目，並需要解決風格上的問題。可試試採用同行評審來處理。
      ga: 一些由主題和風格專家做出的編輯是有幫助的，與現有類似主題的典範條目比較有機會突顯出不足或缺失的內容範圍。
      bplus: 可透過輸入來自於專家所評估出涵蓋範圍缺失那些項目、所需要的插圖、歷史背景、和進一步的參考資料等內容來改進。可考慮同行評審或提名優良條目狀態。若條目還沒有維基化，那現在就是時候了。
      b: 一些內容和風格方面需被提出，並可能需要專家程度的知識。若支援項目的內含可行應被考慮納入，並檢查條目是否符合風格手冊和相關風格指南的一般規範。
      c: 需要重大編輯來處理內容上的差異，以及解決條目清理問題。
      start: 提供可靠的來源應列為優先，而條目也需要內容和組織上有充足改進。另外可增進文法、拼寫、寫作風格和術語使用方面的使用。
      stub: 任何編輯或額外項目都可以是有幫助的，而提供有意義的內容應為優先考量。對於小作品等級的條目最佳處理方式，是添加為何該條目主題重要的參考資料來發展成初級條目。
      fl: 除非有新的訊息可用，否則不必進一步添加額外內容。
      list: 列表應列出可連至維基百科條目的連結，並應適當地取名及組織。
      future: 所添加內容可能是推測應請小心引用。
      disambig: 應為創建的名稱建立新條目。密切關注這些頁面的適當命名，因它們通常不需要為標題附加「（消歧義）」。
      '?': 建議不可用 - 條目未評級或是建議內容對於評級無用。
      does_not_exist: 維基百科上無此條目
