  suggestions:
    editing: Modification des suggestions
    suggestion_docs:
      fa: Aucun ajout supplémentaire de contenu ne devrait être nécessaire sauf si
        de nouvelles informations deviennent disponibles ; des améliorations ultérieures
        sur la qualité de la prose sont souvent possibles.
      a: Une connaissance d’expert peut être nécessaire pour ajuster l’article, et
        des problèmes de style peuvent nécessiter une résolution. Une relecture par
        un pair peut aider.
      ga: Certaines modifications par des experts du sujet ou du style sont utiles ;
        la comparaison avec un article existant reconnu sur un sujet similaire peut
        mettre en évidence les zones où le contenu est faible ou absent.
      bplus: Peut être amélioré par la saisie d’experts pour évaluer là où la couverture
        manque encore, et aussi par des illustrations, un contexte historique et d’autres
        références. Envisager une relecture par un pair ou la nomination pour l’état
        de bon article. Si l’article n’est pas déjà entièrement au format wiki, c’est
        le moment de le faire.
      b: Quelques aspects sur le contenu ou le style doivent être traités. Une expertise
        peut être nécessaire. L’inclusion de matériel de soutien peut être envisagée
        si c’est pratique, et l’article peut être vérifié regardant son adéquation
        générale au Manuel de style et aux lignes directrices de style associées.
      c: Une modification considérable est nécessaire pour boucher les trous dans
        le contenu et résoudre les problèmes de nettoyage.
      start: Fournir des références vers des sources fiables devrait être la première
        chose ; l’article a aussi besoin d’une amélioration importante dans son contenu
        et son organisation. Améliorer aussi la grammaire, l’orthographe, le style
        d’écriture, et le jargon utilisé.
      stub: Toute modification ou matériau supplémentaire peut être utile. La fourniture
        de contenu significatif devrait être une priorité. La meilleure solution pour
        un article de classe squelette à faire progresser en article de classe démarrage
        est d’y ajouter des motifs référencés pour dire en quoi le sujet est important.
      fl: Aucun ajout supplémentaire de contenu n’est nécessaire, sauf si de nouvelles
        informations deviennent disponibles.
      list: Les listes doivent être des listes de liens actifs vers des articles de
        Wikipédia, nommés et organisés de façon appropriée.
      future: Les matériaux ajoutés peuvent être spéculatifs, et doivent être soigneusement
        référencés.
      disambig: Des ajouts devraient être faits sous forme de nouveaux articles de
        ce nom créés. Faites bien attention au nommage correct de ces pages, car elles
        n’ont souvent pas besoin que « (désambiguïsation) » soit ajouté au titre.
      '?': Suggestions non disponibles — L’article est soit non noté, ou les suggestions
        ne sont pas autorisées pour l'appréciation.
      does_not_exist: Cet article n’existe pas sur Wikipédia
