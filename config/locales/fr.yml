      d’un article au modèle d’un article mature de Wikipédia, donné par le service
      d’évaluation objective des versions (https://ores.wikimedia.org/) basé sur l’apprentissage
      automatique. Ces valeurs sont calculées sur la taille de l’article, le nombre
      de références et de liens Wiki, ainsi que d’autres caractéristiques de base
      du texte. Une valeur élevée indique généralement qu’un article suit les conventions
      de Wikipédia pour la structure d’un bon article, mais il ne prend pas en compte
      le contenu lui-même. (Ces statistiques ne sont disponibles que pour les articles
      de l’édition en anglais de Wikipédia).
