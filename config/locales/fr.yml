    wp10_doc: L’évaluation de l'« intégrité structurale » représente le degré de compatibilté
      d’un article avec le modèle d’un article mature de Wikipedia, donné par le service
      d’évaluation objective des versions (https://ores.wikimedia.org/). Ces valeurs
      sont calculées sur la taille de l'article, le nombre de références et de liens
      Wiki, ainsi que d’autres caractéristiques de base du texte. Une valeur élevée  indique
      généralement qu’un article suit les conventions de Wikipedia pour la structure
      d’un bon article, mais il ne prend pas en compte le contenu lui-même. (Ces statistiques
      ne sont uniquement disponibles que pour les articles du Wikipédia anglais).
