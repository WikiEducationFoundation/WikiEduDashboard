      Objective Revision Evaluation Service (https://ores.wikimedia.org/). Disse skårene
      kalkuleres basert på artikkelens størrelse, antall referanser og wikilenker,
      og andre grunnleggende trekk ved teksten. En høy skår er en indikator på at
      artikkelen følger Wikipedias konvensjoner for strukturen til en god artikkel,
      men tar ikke hensyn til selve innholdet. (Disse skårene er kun tilgjengelige
      for artikler på Wikipedia på engelsk.)
