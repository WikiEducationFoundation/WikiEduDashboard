  suggestions:
    editing: Szerkesztési javaslatok
    suggestion_docs:
      fa:
        További tartalmi kiegészítésekre csak akkor van szükség, ha új információk
        válnak hozzáférhetővé; a szöveg minőségének további javítása gyakran lehetséges.
      a:
        A szócikk finomhangolásához szakértői ismeretekre lehet szükség, és előfordulhat,
        hogy stílusproblémákat kell megoldani. A szakértői értékelés segíthet.
      ga:
        Hasznos lehet némi szerkesztés téma- és stílusszakértők által; egy hasonló
        témájú, már meglévő kiemelt szócikkel való összehasonlítás rávilágíthat azokra
        a területekre, ahol a tartalom gyenge vagy hiányzik.
      bplus:
        Javítható szakértők közreműködésével, hogy felmérjék, hol hiányzik még
        a lefedettség, valamint illusztrációkkal, háttéranyagokkal és további hivatkozásokkal.
        Megfontolandó a szakértői értékelés vagy a jó szócikk státuszra való jelölés.
        Ha a cikk még nincs teljesen wikiesitve, akkor épp itt az ideje.
      b:
        Néhány tartalmi és stilisztikai szempontot meg kell vizsgálni. Szükség lehet
        szakértői ismeretekre. Ha célszerű, meg lehet fontolni az alátámasztó anyagok
        beillesztését, és ellenőrizni kell, hogy a szócikk általában megfelel-e a
        Stíluskézikönyvnek és a kapcsolódó stílusirányelveknek.
      c:
        Jelentős szerkesztésre van szükség a tartalmi hiányosságok megszüntetéséhez
        és a tisztítási problémák megoldásához.
      start:
        A megbízható forrásokra való hivatkozásnak kell az első helyen állnia;
        a cikket tartalmilag és szervezésileg is jelentősen javítani kell. Emellett
        javítani szükséges még a nyelvtant, a helyesírást, az írásmódot és a szakkifejezések
        használatán.
      stub:
        Bármilyen szerkesztés vagy kiegészítő anyag hasznos lehet. A tartalommal
        való ellátásnak prioritást kell élveznie. A legjobb megoldás egy Csonk-osztályú
        szócikk Kezdő-osztályú szócikké való fokozására az, ha hivatkozásokkal alátámasztott
        indoklást adunk hozzá, hogy miért fontos az adott téma.
      fl:
        Nincs szükség további tartalom-kiegészítésekre, hacsak nem válik elérhetővé
        új információ.
      list:
        A listáknak a Wikipédia-szócikkekre mutató élő hivatkozások listáinak
        kell lenniük, megfelelő elnevezéssel és rendszerezéssel.
      future:
        A hozzáadott anyag lehet spekuláció, és gondosan meg kell keresni a
        forrásokat.
      disambig:
        A kiegészítéseket akkor kell elvégezni, amikor új, ilyen nevű szócikkek
        jönnek létre. Fordíts nagy figyelmet az ilyen oldalak megfelelő elnevezésére,
        mivel gyakran nincs szükség arra, hogy a címükhöz "(egyértelművé)" legyen
        csatolva.
      "?":
        Nem állnak rendelkezésre javaslatok – A szócikk vagy nincs besorolva, vagy
        nem állnak rendelkezésre javaslatok az értékeléshez.
