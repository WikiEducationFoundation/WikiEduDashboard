      start: 第一に、出典を信頼できる情報源にするべきです。また記事には内容および構成に実質的な改善が求められます。さらに文法や綴り、書き方を改善し、専門用語の使用を改める必要があります。
      stub: 編集やその他の素材の追加も役に立つはずです。意味のあるコンテンツの提供が優先事項であり、スタブクラスの記事をスタートクラスに格上げする最善の解決策は、トピックが重要であると出典付きの理由を追加することです。
      fl: コンテンツは十分で、新しい情報が入手できるまで追加は不要です。
      '?': 提案がありません - 記事が未査読か評価に関する提案がありません。
      does_not_exist: この記事はウィキペディアにはありません
