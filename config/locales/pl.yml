      wewnętrznych oraz innych podstawowych elementów hasła. Wysoki wynik zazwyczaj
      oznacza, że artykuł jest zgodny z podstawowymi konwencjami Wikipedii i posiada
      strukturę jakiej można by oczekiwać od Dobrego Artykułu. Wynik nie bierze pod
      uwagę jakości samej treści. (Wyniki dostępne jedynie dla artykułów w angielskojęzycznej
      Wikipedii)
