  suggestions:
    editing: Uređivanje predloga
    suggestion_docs:
      fa: Nije potrebno nijedno dodatno dodavanje sadržaja ako nema novih dostupnih
        informacija.
      a: Stručno znanje može biti potrebno za doterivanje članka i možda treba poraditi
        na stilu kojim je članak pisan. Pregledanje članka od strane drugih upisanih
        urednika na ovaj kurs takođe može biti od koristi.
      ga: Nekada je potrebno izmeniti stil teksta; poređenje sa postojećim člankom
        na sličnu temu može da pomogne u shvatanju koji deo članka je slab ili nedostaje.
      bplus: Može se poboljšati pomoću iskusnijih urednika kako bi se procenilo gde
        još uvek nedostaju ilustracije, istorijska pozadina i druge reference. Razmislite
        o pregledanju sadržaja od strane drugih urednika u grupi ili nominovanju za
        status dobrog članka. Ako članak nije već u potpunosti u skladu sa pravilima
        uređivanja, sada je vreme da to ispravite.
      b: Potrebno je napraviti nekoliko ispravki u vezi sadržaja i stila. Znanje iskusnijih
        urednika može da vam bude od koristi. Uključivanje pratećih materijala treba
        uzeti u obzir ukoliko je to potrebno, a trebalo bi proveriti i da li je sadržaj
        napisan u skladu sa Priručnikom o stilu pisanja i srodnim smernicama.
      c: Potrebno je znatno veće uređivanje da biste zatvorili praznine u sadržaju
        i rešili problem čišćenja sadržaja.
      start: Prvo treba navesti reference na pouzdane izvore; članak takođe treba
        znatno poboljšati u smislu sadržaja i organizacije. Takođe poboljšajte gramatiku,
        pravopis, stil pisanja i upotrebu žargona.
