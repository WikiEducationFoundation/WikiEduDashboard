      kehittyneitä Wikipedian artikkeleita, ja perustuu koneoppimiseen pohjautuvaa
      Objective Revision Evaluation Service -palveluun (https://ores.wikimedia.org/).
      Pisteet lasketaan artikkelin pituuden, viitteiden ja wikilinkkien lukumäärän
      sekä muiden tekstin ominaisuuksien perusteella. Korkea pistemäärä yleensä osoittaa,
      että artikkeli noudattaa Wikipedian käytänteitä ja rakennetta hyville artikkeleille,
      mutta se ei kerro mitään artikkelin sisällöstä. (Pisteet ovat saatavilla vain
      englanninkielisen Wikipedian artikkeleille.)'
