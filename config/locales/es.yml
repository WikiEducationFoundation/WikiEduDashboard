    wp10_doc: La puntuación «Integridad estructural» representa cuánto un artículo
      encaja en el molde de un artículo maduro de la Wikipedia, según el Servicio
      de Evaluación de Revisiones Objetivo (https://ores.wikimedia.org/), una herramienta
      automatizada basada en aprendizaje. Estas puntuaciones se calculan basándose
      en el tamaño de un artículo, el número de referencias y enlaces wikis y otras
      características básicas del texto. Una puntuación alta generalmente indica que
      un artículo sigue las convenciones de Wikipedia sobre la estructura de un buen
      artículo, pero no toma en cuenta el contenido en sí mismo. (Estos resultados
      solo están disponibles para los artículos de la Wikipedia en inglés.)
