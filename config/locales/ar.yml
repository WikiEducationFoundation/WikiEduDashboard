        في النمط، قد تساعد مراجعة الأقران.
      ga: بعض التعديلات حسب الموضوع ونمط الخبراء مفيد، مقارنة مع مقالة مميزة موجودة
        حول موضوع مشابه قد تبرز المناطق التي يكون فيها المحتوى ضعيفا أو مفقودا.
      bplus: يمكن تحسينها بواسطة مدخلات الخبراء لتقييم الأماكن التي ما زالت مفقودة
