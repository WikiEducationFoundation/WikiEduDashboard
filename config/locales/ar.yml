    editing: تحرير الاقتراحات
    suggestion_docs:
      fa: يجب ألا تكون هناك إضافات أخرى للمحتوى إلا إذا توفرت معلومات جديدة، مزيد
        من التحسينات لجودة النثر غالبا ما تكون ممكنة.
      a: قد تكون هناك حاجة إلى معرفة الخبراء لتعديل المقالة، وقد تحتاج إلى حل مشكلات
        في النمط، قد تساعد مراجعة الأقران.
      ga: بعض التعديلات حسب الموضوع ونمط الخبراء مفيد، مقارنة مع مقالة مميزة موجودة
        حول موضوع مشابه قد تبرز المناطق التي يكون فيها المحتوى ضعيفا أو مفقودا.
      bplus: يمكن تحسينها بواسطة مدخلات الخبراء لتقييم الأماكن التي ما زالت مفقودة
        في التغطية، وكذلك بواسطة الرسوم التوضيحية والخلفية التاريخية والمراجع الأخرى،
        انظر في مراجعة الأقران أو الترشيح لحالة مقالة جيدة، إذا لم يكن المقال مقيدا
        تماما بالفعل، فقد حان الوقت الآن.
      b: تجب معالجة بعض جوانب المحتوى والأسلوب، قد تكون هناك حاجة إلى معرفة الخبراء،
        ينبغي النظر في إدراج المواد الداعمة إذا كانت عملية، والتحقق من المادة للتأكد
        من الامتثال العام لدليل إرشادات الاستخدام والأسلوب ذي الصلة.
      c: هناك حاجة إلى تحرير جدير بالاعتبار لإغلاق الفجوات في المحتوى وحل مشكلات التنظيف.
      start: يجب  تقديم المراجع إلى مصادر موثوقة أولا، المادة تحتاج أيضا إلى تحسن
        كبير في المحتوى والتنظيم، وأيضا تحسين القواعد النحوية والإملائية وأسلوب الكتابة
        وتحسين استخدام المصطلحات.
      stub: أي تحرير أو مواد إضافية يمكن أن تكون مفيدة، يجب أن يكون توفير المحتوى
        ذي مغزى أولوية، إن أفضل حل لمقالة من فئة "البذرة" للارتقاء إلى مقالة من الدرجة
        الأولى هو إضافة أسباب مرجعية حول سبب أهمية هذا الموضوع.
      fl: يجب أن تكون أية إضافات محتوى إضافية ضرورية ما لم تتوفر معلومات جديدة.
      list: يجب أن تكون القوائم قوائم روابط مباشرة لمقالات ويكيبيديا، تتم تسميتها
        وتنظيمها بشكل مناسب.
      future: قد تكون المادة المضافة تكهنات وتجب إضافة مصدر إليها بعناية.
      disambig: يجب أن تتم الإضافات عندما يتم إنشاء مقالات جديدة بهذا الاسم، انتبه
        جيدا إلى التسمية الصحيحة لمثل هذه الصفحات; لأنها غالبًا لا تحتاج إلى "(توضيح)"
        ملحقة بالعنوان.
      '?': الاقتراحات غير متوفرة; المقالة إما غير مصنفة أو اقتراحات غير متوفرة للتصنيف.
