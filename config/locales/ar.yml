    assignment_description: اختر تواريخ البدء والانتهاء للمدة الزمنية لمهامك، على
      سبيل المثال، إذا كنت تريد بدء مشروع ويكيبيديا في الأسبوع الثاني من الفصل الدراسي،
      فعيِّن تاريخ بدء المهمة إلى أسبوع واحد بعد تاريخ بدء الدورة التدريبية، ستقوم
      أداة تصميم المهمة هذه بإنشاء مخطط زمني للمسودة يناسب تواريخ الفترة الزمنية التي
      تختارها.
    assignment_type: ما الذي سيكمله الطلاب لمهمة ويكيبيديا الخاصة بهم؟
    calendar_instructions: حدد تواريخ لإضافتها أو إزالتها من الجدول الزمني (على سبيل
      المثال، أيام العطل، لا مدرسة)، يساعد هذا أداة إنشاء الدورة التدريبية على تعيين
      مهامك بدقة، انقر على التاريخ المراد تغييره بين حالة عدم التحديد، وحالة الاختيار،
      وحالة العطلات، إذا لم تكن لديك عطلات، فحدِّد "ليس لدي أية عطلات فصول"، سيعمل
      الجدول الزمني المستنسخ على ضبط تواريخ الحساب تلقائيا لأسابيع لا تحتوي على اجتماعات
      مجدولة.
    confirm_dates: اختيار مواعيد الدورة، والاجتماعات الأسبوعية، وأيام عطل دراستك.
    course_dates: تواريخ الدورات
    min_weeks: تتطلب هذه المهمة على الأقل %{min_weeks} أسابيع متاحة؛ يُرجَى تعديل
      تواريخ بدء وانتهاء المهمة إذا كنت ترغب في استخدام هذا النوع من المهمات.
    select_one_option: الرجاء تحديد اختيار واحد
    minimum_options:
