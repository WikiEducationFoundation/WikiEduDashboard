    suggestion_docs:
      fa: 不需要进一步内容添加，除非新信息可用；对散文质量的进一步改进经常可用。
      a: 可能需要专家知识来对条目微调，且可能需要解决样式问题。同行评审会有帮助。
      ga: 主题和风格专家的一些编辑是有帮助的；与现有类似话题的典范条目相比较也会突显内容的薄弱或缺失之处。
      bplus: 可以通过输入来自专家的意见进行改进，以访问覆盖范围仍然缺乏的领域，也可以由插图、历史背景及更多参考资料来补充。考虑同行评审或提名优良条目状态。如果条目尚未完全维基化，现在就是改进的时间。
      b: 内容的一些方面和样式需要处理，或需要专业知识。实用的支持材料应考虑包含，且条目已检查确认遵守格式手册及相关格式指引。
      c: 需要相当大的编辑以关闭内容缺口，并解决清理问题。
      start: 首先应提供参考资料至可靠来源；条目同样需要对内容和组织作实质性改进。并改进语法、拼写、书写样式及提高术语的使用。
      stub: 任何编辑或额外材料都有帮助。有意义内容的规定应为优先级。对于小作品级条目而言，提升到初级条目的最佳解决方案是添加进为什么话题具有显著意义的引用原因。
      fl: 没有确实需要添加的更多内容，除非新信息可用。
      list: 列表应为正常链至维基百科条目的链接列表，并应适当命名和组织。
      future: 添加的材料可能存在投机炒作，并应仔细检查来源。
      disambig: 附加物应制作为要创建名称的新条目。密切注意这类页面的适当名称，这是因为它们不需要将“（消歧义）”附加在标题上。
      '?': 建议不可用——条目未评级，或没有用于评级的建议。
      does_not_exist: 此条目在维基百科不存在。
