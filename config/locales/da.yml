  suggestions:
    editing: Redigeringsforslag
    suggestion_docs:
      fa: Der er ikke brug for yderligere indhold, med mindre ny information bliver
        tilgængelig. Det er ofte muligt at arbejde med sproglige forbedringer.
      a: Ekspertviden kan være nødvendig for at styrke denne artikel, og der bør muligvis
        kigges på layoutproblemer. Et gennemsyn kan hjælpe.
      ga: Lidt redigering omkring emnet og layoutstøtte er muligvis nyttigt. Prøv
        at sammenligne artiklen med en eksisterende artikel om et lignende emne kan
        være med til at fremhæve, hvor der er mulighed for at styrke arbejdet.
      bplus: Kan muligvis forbedres med input fra eksperter på områder hvor der ikke
        er dækning for informationerne, og også med illustrationer, historisk baggrund
        og flere referencer. Overvej at få artiklen gennemset eller få den nomineret
        som en God artikel. Det kunne nemlig være et godt tidspunkt at se om ikke
        artiklen kan blive fuldt wiki-ficeret.
      b: Der kan nogle mindre forhold omkring indhold og opsætning. Kilder med ekspertviden
        kan være nødvendig. Overvej om det er muligt at inkludere støttende materialer,
        og gennemgå også artiklen for de generelle retningslinjer i stilmanualen.
      c: Omfattende redigering er nødvendig for at lukke huller i indholdet og løse
        oprydningsproblemer.
      start: Den første opgave må være at sørge for referencer til troværdige kilder.
        Derudover mangler artiklen nogle omfattende forbedringer af både indhold og
        tilrettelæggelse. Tjek også at grammatik, stavning og sprogbrugen er i orden.
      stub: Enhver redigering og udbygning af indhold vil være nyttig. Først og fremmest
        er relevant indhold vigtigt. Den bedste måde at få denne artikel løftet op
        fra en underklasse artikel til topklasse artikel er at have nogle underbyggede
        begrundelser med tilhørende referencer for hvorfor dette emne er vigtigt.
      fl: Der er sandsynligvis ikke brug for yderligere information med mindre nye
        oplysninger bliver tilgængelige.
      list: Lister bør være lister af eksisterende links til Wikipedia-artikler, i
        en passende navngivning og organisering.
      future: Materialet der er tilføjet er muligvis spekulationer og man bør derfor
        være omhyggelig med kildeangivelser.
      disambig: Tilføjelser skal foretages, når nye artikler med dette navn oprettes.
        Vær opmærksom på den korrekte navngivning af sådanne sider, da de ofte ikke
        har brug for "(tvetydiggørelse)", der er knyttet til titlen.
      '?': |2-

        Forslag ikke tilgængelige. Artiklen er enten ikke bedømt, eller forslag er ikke tilgængelige for vurderingen.
      does_not_exist: Denne artikel findes ikke på Wikipedia.
