        слабкий або відсутній.
      bplus: Може бути покращена відгуком від експертів про те, де бракує вмісту,
        а також ілюстраціями, історичним підґрунтям та кращими посиланнями на джерела.
        Розгляньте можливість рецензування або номінацію на добру статтю. Якщо стаття
        ще не достатньо вікіфікована, то саме час.
      b: Треба поправити деякі моменти щодо вмісту і стилю. Можуть знадобитися експертні
        знання. За потреби можна додати допоміжні матеріали, а статтю перевірити за
        загальну відповідність посібнику зі стилю та пов'язаним настановам.
      c: Потрібне значне редагування для закриття прогалин у вмісті і підчищення статті.
      start: Перш за все треба надати посилання на авторитетні джерела; стаття також
        потребує значного покращення вмісту і структури. Також треба покращити граматику,
        орфографію, стиль письма і добір слів.
      stub: Будь-яке редагування та додатковий матеріал будуть доречними. Забезпечення
        значущого контенту має бути пріоритетом. Найкращим способом покращити заготовку
        до рівня статті початкового класу буде додати пояснення (з посиланнями), чому
