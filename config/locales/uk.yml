      (https://ores.wikimedia.org/). Ці оцінки визначаються на основі розміру статті,
      кількості зовнішніх та внутрішніх посилань, а також інших базових текстових
      деталей. Висока оцінка зазвичай свідчить про те, що стаття відповідає вимогам
      до структури доброї вікіпедійної статті, однак при оцінюванні не береться до
      уваги сам контент. (Ці оцінки доступні лише для статей англійської Вікіпедії.)
