      learning-based), אשר מבצעת הערכה של איכות הערך ע\"י פרמטרים קבועים. נלקחים בחשבון
      גודל הערך (כמות התווים שהוא מכיל), מספר הקישורים הפנימיים והחיצוניים, מספר המקורות
      המצוטטים, ומאפייני טקסט בסיסיים אחרים. \nציון גבוה נותן אינדיקציה שהמאמר תואם
      את הסטנדרט הוויקיפדי למבנה של ערך הכתוב טוב, אך הוא אינו מתייחס לתוכן עצמו.
