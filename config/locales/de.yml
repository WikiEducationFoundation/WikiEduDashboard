    wp10_doc: Die Bewertung „Strukturelle Vollständigkeit“ stellt dar, wie sehr ein
      Artikel dem Modell eines reifen Wikipedia-Artikels entspricht, basierend auf
      dem maschinenlernbasierten Objektiven Versionsbewertungsdienst (https://ores.wikimedia.org/).
      Diese Bewertungen werden basierend auf der Größe eines Artikels, der Anzahl
      der Einzelnachweise und Wikilinks und anderen Basistextfunktionen berechnet.
      Eine hohe Bewertung zeigt für gewöhnlich an, dass ein Artikel den Wikipedia-Konventionen
      für die Struktur eines guten Artikels folgt, aber sie berücksichtigt nicht den
      Inhalt selbst. Diese Bewertungen sind nur für englischsprachige Wikipedia-Artikel
      verfügbar.
