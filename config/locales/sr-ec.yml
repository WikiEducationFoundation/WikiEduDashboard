        на сличну тему може да помогне у схватању који део чланка је слаб или недостаје.
      bplus: Може се побољшати помоћу искуснијих уредника како би се проценило где
        још увек недостају илустрације, историјска позадина и друге референце. Размислите
        о прегледању садржаја од стране других уредника у групи или номиновању за
        статус доброг чланка. Ако чланак није већ у потпуности у складу са правилима
        уређивања, сада је време да то исправите.
      b: Потребно је направити неколико исправки у вези садржаја и стила. Знање искуснијих
        уредника може да вам буде од користи. Укључивање пратећих материјала треба
        узети у обзир уколико је то потребно, а требало би проверити и да ли је садржај
        написан у складу са Приручником о стилу писања и сродним смерницама.
      c: Потребно је знатно веће уређивање да бисте затворили празнине у садржају
        и решили проблем чишћења садржаја.
      start: Прво треба навести референце на поуздане изворе; чланак такође треба
        знатно побољшати у смислу садржаја и организације. Такође побољшајте граматику,
        правопис, стил писања и употребу жаргона.
      stub: Било какво уређивање или додатни материјал може бити од помоћи. Обезбеђивање
        значајног садржаја треба да буде приоритет. Најбоље решење за ову врсту чланка
        је додавање разлога зашто је тема значајна.
      fl: Није потребан додатни садржај осим ако нове информације постану доступне.
      list: Листе би требало да буду спискови живих веза са чланцима на Википедији,
        одговарајући именоване и организоване.
      future: Додати материјал може бити некредибилан и треба га пажљиво изабрати.
      disambig: Додатке измене треба направити уколико већ постоји чланак истог имена.
