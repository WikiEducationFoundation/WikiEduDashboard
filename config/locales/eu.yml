    suggestion_docs:
      fa: Ez da beharrezkoa eduki gehiago gehitzea informazio berria erabilgarri bihurtu
        arte; hobekuntzak prosazko kalitatera batzutan posibleak dira.
      a: Adituen ezaguera beharrezkoa izan daiteke artikulua aldatzeko, eta estilozko
        arazoak konponbidearen beharra izan dezakete. Bikoteko meaketak lagundu dezake.
      ga: Gaia eta estiloa ezagutzen duten adituek egindako aldaketak lagungarriak
        izaten dira; antzeko gaia duen artikulu nabarmendu batekin konparazioa egiteak
        eduki eskaseko alderdiak edo ez dauden edukiak utz ditzake agerian.
      bplus: Hobetu egin daiteke adituek edukia non falta den zehaztuz, baita ilustrazioak
        jarriz ere, edo aurrekari historikoak eta erreferentzia gehiago gehituz. Gaikide
        baten berrikuspena eska dezakezu, edo artikulu nabarmendu izateko izendatzea.
        Artikulua guztiz wikituta ez badago, orain da momentua.
      b: Eduki eta estilo inguruko alor batzuk zuzendu behar dira. Adituen ezaguera
        beharrezkoa izan daiteke. Material lagungarriak erabiltzea kontuan hartu behar
        da praktikoa bada, eta artikulua Estilo Gidaliburua edo besteak erabili orokorrean
        horiek betetzen dituen egiaztatzeko.
      c: Hainbat aldaketa behar dira edukian dauden hutsuneak konpondu eta garbiketa
        egiteko.
      start: Iturri fidagarrietara erreferentziak gehitzea izan beharko litzateke
        lehendabizikoa; gainera, artikuluak hobekuntza handia behar du eduki eta antolakuntzari
        dagokionez. Hobetu ere gramatika, ortografia, idazteko estiloa, eta hobetu
        hizkera.
      stub: Edozein aldaketa edo material gehiketa lagungarria izan daiteke. Esanahia
