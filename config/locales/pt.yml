      no molde de um artigo maduro da Wikipédia, com base no Serviço Objetivo de Avaliação
      de Revisões (https://ores.wikimedia.org/). Estas notas são calculadas com base
      no tamanho de um artigo, número de referências, hiperligações das wikis e outras
      funcionalidades básicas do texto wiki. Uma nota alta geralmente indica que um
      artigo segue as convenções da Wikipédia sobre a estrutura de um artigo bom,
      mas não leva em conta o conteúdo em si. (Estas notas só estão disponíveis para
      os artigos da Wikipédia em inglês.)
