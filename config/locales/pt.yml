  suggestions:
    editing: A editar sugestões
    suggestion_docs:
      fa: Nenhuma adição adicional de conteúdo deve ser necessária a menos que novas
        informações estejam disponíveis; as melhorias na qualidade da prosa são ainda
        possíveis.
      a: Tais conhecimentos especializados podem ser necessários para ajustar o artigo,
        e os problemas de estilo poderão ser solucionados. A revisão por pares pode
        ajudar.
      ga: Algumas edições realizadas pelos especialistas do tema ou estilo são úteis;
        A comparação com um artigo destacado existente num tópico semelhante pode
        destacar as áreas onde o conteúdo é fraco ou ausente.
      bplus: Pode haver melhorias através das contribuições de especialistas para
        avaliar onde a cobertura ainda está ausente, e também pelas ilustrações, antecedentes
        históricos e outras referências. Considere revisar por pares ou indicar a
        nomeação do artigo para bom. Se o artigo ainda não estiver completo, agora
        pode ser a hora.
      b: Alguns aspetos do conteúdo e estilo precisam ser abordados. Pode ser necessário
        ter conhecimentos especializados. A inclusão de materiais de suporte deve
        ser considerada, na prática, e o artigo deve ser verificado, em conformidade
        com o Livro de Estilo e as diretrizes relacionadas.
      c: Uma edição considerável é necessária para fechar as lacunas no conteúdo e
        solucionar os problemas de limpeza.
      start: O fornecimento das referências e fontes confiáveis deve vir em primeiro
        lugar. O artigo também precisa de melhorias consideráveis no conteúdo e na
        organização. Também realize correções gramaticais, ortográficas, o estilo
        de escrita e evite o uso de gírias.
      stub: Qualquer edição ou material adicional podem ser úteis. O fornecimento
        de conteúdo significativo deve ser uma prioridade. A melhor solução para transformar
        um artigo com classificação baixa num artigo com boa classificação é acrescentar
        os motivos referenciados de por que o tópico é significativo.
      fl: Nenhuma adição de conteúdo é necessária, a menos que as novas informações
        estejam disponíveis.
      list: As listas devem ser de hiperligações ativas dos artigos da Wikipédia,
        que foram nomeados e organizados adequadamente.
      future: O material acrescentado pode ser especulação e deve ser cuidadosamente
        referenciado.
      disambig: As adições devem ser feitas à medida que os novos artigos deste nome
        forem criados. Preste muita atenção no nome apropriado de certas páginas,
        dado que frequentemente não necessitam que a "(desambiguação)" seja acrescentada
        ao fim do título.
      '?': As sugestões não estão disponíveis - O artigo não foi ainda avaliado ou
        as sugestões não estão disponíveis para a avaliação.
      does_not_exist: Este artigo não existe na Wikipédia.
