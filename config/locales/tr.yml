  suggestions:
    editing: Önerileri Düzenleme
    suggestion_docs:
      fa: Yeni bilgi mevcut olmadıkça başka içerik eklenmesi gerekmez. Düzyazı kalitesinde
        daha fazla gelişme genellikle mümkündür.
      a: Makaleyi düzeltmek için uzman bilgisi gerekebilir ve stil problemleri çözüme
        ihtiyaç duyabilir. Akran değerlendirmesi yardımcı olabilir.
      ga: Konu ve stil uzmanlarına göre bazı düzenleme yapmak yararlıdır; Benzer bir
        konudaki mevcut bir makale ile karşılaştırmak, içeriğin zayıf veya eksik olduğu
        alanları vurgulayabilir.
      bplus: Kapsamın hala eksik olduğunu değerlendirmek için uzmanlardan alınan bilgilerle
        ve ayrıca resimler, tarihsel arka plan ve diğer referanslar ile iyileştirilebilir.
        Hakem değerlendirmesini ya da iyi makale statüsü için aday göstermeyi düşünün.
        Makale zaten hiç yanlış değilse şimdi zamanı.
      b: İçerik ve stilin birkaç yönü ele alınmalıdır. Uzman bilgisi gerekli olabilir.
        Destekleyici materyallerin dahil edilmesi, eğer pratikse dikkate alınmalı
        ve makale, Stil Kılavuzu ve ilgili stil kılavuzlarına genel uygunluk açısından
        kontrol edildi.
      c: İçerikteki boşlukları kapatmak ve temizleme sorunlarını çözmek için önemli
        düzenleme gereklidir.
      start: Önce güvenilir kaynaklara referans verilmeli; makalenin ayrıca içerik
        ve organizasyonda da önemli iyileştirmelere ihtiyacı var. Ayrıca dilbilgisi,
        yazım, yazma stili ve jargon kullanımını geliştirin.
      stub: Herhangi bir düzenleme veya ek materyal faydalı olabilir. Anlamlı içerik
        sağlama öncelikli olmalıdır. Bir başlangıç sınıfı makaleye adım atmak için
        bir taslak-sınıf makalesi için en iyi çözüm, konunun neden önemli olduğu,
        başvurulan nedenleriyle eklemektir.
      fl: Yeni bilgi mevcut olmadığı sürece başka içerik eklemesi gerekli değildir.
      list: Listeler, Vikipedi maddelerine canlı bağlantılar listesi olmalıdır;  uygun
        şekilde adlandırılmış ve düzenlenmiş olmalıdır.
      future: Eklenen materyal spekülasyon olabilir ve dikkatli bir şekilde kaynaklanmalıdır.
      '?': Öneriler mevcut değil - Makale, derecelendirme için derecelendirilmemiş
        veya önerilmeyen önerilerdir.
      does_not_exist: Bu makale Vikipedi'de mevcut değil.
