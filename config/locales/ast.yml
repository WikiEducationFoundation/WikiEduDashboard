      nel tamañu d'un artículu, el númberu de referencies y enllaces wiki, y otres
      carauterístiques básiques del testu. Se vezu una puntuación alta indica qu'un
      artículu sigue les convenciones de Wikipedia sobre la estructura d'un bon artículu,
      pero nun toma en cuenta'l propiu conteníu. (Estes resultancies namái tán disponibles
