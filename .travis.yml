language: ruby
rvm: 2.1.5
sudo: false
cache:
  apt: true
  directories:
  - vendor
  - node_modules
addons:
  apt:
    sources:
    - ubuntu-sdk-team
    packages:
    - libqt5webkit5-dev
    - qtdeclarative5-dev
    - pandoc


before_install:
  # Export QMAKE for libqt5webkit5-dev
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake

  # Set the database.
  - export DB=test

  # Set up a headless display so capybara will work.
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

  # Use specific node versions
  - nvm install v4.2.1
  - nvm use v4.2.1
  - node --version
  - npm --version


install:
  - npm install gulp -g
  - npm install bower -g
  - npm install codeclimate-test-reporter -g
  - npm install
  - bower install
  - bundle install --jobs=3 --retry=3 --deployment


before_script:
  # Set up our database.
  - cp config/database.travis.yml config/database.yml
  - mysql -e "CREATE DATABASE test DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;"
  - bundle exec rake db:migrate RAILS_ENV=test

script: gulp build && npm test && bundle exec rspec --color --format documentation

after_script:
  - codeclimate-test-reporter < coverage/lcov.info
  - bundle exec rubocop -R

after_failure:
  - npm install imgur-uploader-cli -g
  - find $TRAVIS_BUILD_DIR/tmp/screenshots -name "*.png" -print0 | xargs -n 1 -0 imgur-uploader


after_success:
  - ./travis-deploy.sh

