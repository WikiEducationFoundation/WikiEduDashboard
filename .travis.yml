env:
- TEST_SUITE='~type:feature' AFTER_SUCCESS='./travis-deploy.sh'
- TEST_SUITE='~type:foo' AFTER_SUCCESS='' # Run all tests in job 2
language: ruby
rvm: 2.3.1
sudo: required
dist: trusty
cache:
  apt: true
  directories:
  - vendor
  - node_modules
addons:
  apt:
    sources:
    - ubuntu-sdk-team
    packages:
    - libqt5webkit5-dev
    - qtdeclarative5-dev
    - pandoc
before_install:
- rvm --default use 2.3.1
- export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
- export DB=test
- export sentry_dsn=${sentry_dsn:=http://example.com}
- export DISPLAY=:99.0
- export SENDER_EMAIL_ADDRESS='sender@wikiedu.org'
- sh -e /etc/init.d/xvfb start
- nvm install stable
- nvm use stable
- node --version
- npm --version
install:
- npm install gulp -g
- npm install bower -g
- npm install codeclimate-test-reporter -g
- npm install -g phantomjs-prebuilt@latest
- yarn install
- bower install
- bundle install --jobs=3 --retry=3 --deployment
before_script:
- mkdir tmp -m 777
- cp config/database.travis.yml config/database.yml
- sudo mysql -e "CREATE DATABASE test DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;"
- bundle exec rake db:migrate RAILS_ENV=test
script: gulp build && npm test && bundle exec rspec --color --profile --format documentation
  --tag $TEST_SUITE
after_script:
- codeclimate-test-reporter < js_coverage/lcov.info
after_failure:
- npm install imgur-uploader-cli -g
- find $TRAVIS_BUILD_DIR/tmp/screenshots -name "*.png" -print0 | xargs -n 1 -0 imgur-uploader
after_success:
- "$AFTER_SUCCESS"
